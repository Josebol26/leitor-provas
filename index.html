<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner OMR Seguro</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; overflow: hidden; background: #000; }
        #video { width: 100vw; height: 100vh; object-fit: cover; }
        #canvas { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; }
        
        .painel { position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%); 
                  background: rgba(0,0,0,0.85); padding: 15px; border-radius: 12px; width: 85%; 
                  border: 2px solid #28a745; color: white; text-align: center; }
        
        #res-nota { font-size: 32px; color: #28a745; font-weight: bold; margin: 5px 0; }
        #res-nome { font-size: 18px; color: #fff; font-weight: bold; margin-bottom: 5px; }
        #debug { font-size: 10px; color: #aaa; font-family: monospace; }
        #status { font-weight: bold; font-size: 14px; margin-bottom: 5px; }
        
        .botoes-container { display: flex; gap: 10px; }
        button { padding: 12px; border: none; border-radius: 8px; color: white; width: 100%; font-weight: bold; font-size: 16px;}
        #btn-confirmar { background: #28a745; display: none; }
        #btn-cancelar { background: #dc3545; display: none; }
    </style>
</head>
<body>
    <video id="video" playsinline></video>
    <canvas id="canvas"></canvas>
    
    <div class="painel">
        <div id="status">MIRAR NO QR CODE</div>
        <div id="res-nome"></div>
        <div id="res-nota">-- / --</div>
        
        <div class="botoes-container">
            <button id="btn-cancelar" onclick="cancelarCaptura()">CANCELAR</button>
            <button id="btn-confirmar" onclick="finalizarCaptura()">CONFIRMAR</button>
        </div>
        
        <div id="debug">Aguardando...</div>
    </div>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const statusDiv = document.getElementById('status');
    const resNomeDiv = document.getElementById('res-nome');
    const resNotaDiv = document.getElementById('res-nota');
    const btnConfirmar = document.getElementById('btn-confirmar');
    const btnCancelar = document.getElementById('btn-cancelar');
    
    let escaneando = true;
    let dadosAtuais = null;

    // --- SEUS VALORES FINAIS ---
    const config = {
        offsetX: -2.130, 
        offsetY: 0.960,
        gapH: 0.555,
        gapV: 0.316,
        colGap: 1.300,
        threshold: 160,
        toleranciaPosicao: 30
    };

    async function iniciarCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: "environment" } 
            });
            video.srcObject = stream;
            video.play();
            requestAnimationFrame(tick);
        } catch (err) {
            alert("Erro de câmera: " + err);
        }
    }

    iniciarCamera();

    function tick() {
        if (!escaneando) return;

        if (video.readyState === video.HAVE_ENOUGH_DATA) {
            canvas.height = video.videoHeight;
            canvas.width = video.videoWidth;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Retângulo guia
            ctx.strokeStyle = "red";
            ctx.lineWidth = 4;
            const guiaW = canvas.width * 0.5;
            const guiaH = canvas.height * 0.25;
            const guiaX = (canvas.width - guiaW) / 2;
            const guiaY = (canvas.height - guiaH) / 3;
            ctx.strokeRect(guiaX, guiaY, guiaW, guiaH);

            const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imgData.data, imgData.width, imgData.height);

            if (code) {
                const qrCenterX = (code.location.topLeftCorner.x + code.location.topRightCorner.x) / 2;
                const qrCenterY = (code.location.topLeftCorner.y + code.location.bottomLeftCorner.y) / 2;
                
                const erroX = Math.abs(qrCenterX - (guiaX + guiaW/2));
                const erroY = Math.abs(qrCenterY - (guiaY + guiaH/2));

                if (erroX < config.toleranciaPosicao && erroY < config.toleranciaPosicao) {
                    const raw = code.data;
                    const matchData = raw.match(/AL:(.*)\|GB:([A-E]+)/);
                    
                    if (matchData) {
                        statusDiv.innerText = "ALINHADO! CONGELANDO...";
                        ctx.strokeStyle = "#28a745"; // Verde
                        // Desenha o contorno do QR Code detectado
                        ctx.beginPath();
                        ctx.moveTo(code.location.topLeftCorner.x, code.location.topLeftCorner.y);
                        ctx.lineTo(code.location.topRightCorner.x, code.location.topRightCorner.y);
                        ctx.lineTo(code.location.bottomRightCorner.x, code.location.bottomRightCorner.y);
                        ctx.lineTo(code.location.bottomLeftCorner.x, code.location.bottomLeftCorner.y);
                        ctx.closePath();
                        ctx.stroke();
                        
                        escaneando = false;
                        dadosAtuais = {code, gabarito: matchData[2], nome: matchData[1]};
                        processar(code, matchData[2], matchData[1]);
                        
                        btnConfirmar.style.display = "block";
                        btnCancelar.style.display = "block";
                    }
                } else {
                    statusDiv.innerText = "AJUSTE O ENQUADRAMENTO";
                }
            } else {
                statusDiv.innerText = "MIRAR NO QR CODE";
            }
        }
        requestAnimationFrame(tick);
    }

    function processar(qr, gabarito, nome) {
        // --- CÁLCULO DE PROPORÇÃO IGNO RANDO O ESTICAMENTO ---
        // Calcula a largura e altura real do QR Code na imagem, independente de esticamento
        const qrWidth = Math.sqrt(Math.pow(qr.location.topRightCorner.x - qr.location.topLeftCorner.x, 2) + Math.pow(qr.location.topRightCorner.y - qr.location.topLeftCorner.y, 2));
        const qrHeight = Math.sqrt(Math.pow(qr.location.bottomLeftCorner.x - qr.location.topLeftCorner.x, 2) + Math.pow(qr.location.bottomLeftCorner.y - qr.location.topLeftCorner.y, 2));
        
        // Define o tamanho base para o cálculo baseado na média dos lados reais
        const qrSize = (qrWidth + qrHeight) / 2;
        
        // Centro real do QR Code
        const qrCenterX = (qr.location.topLeftCorner.x + qr.location.bottomRightCorner.x) / 2;
        const qrCenterY = (qr.location.topLeftCorner.y + qr.location.bottomRightCorner.y) / 2;

        let acertos = 0;

        for (let i = 0; i < gabarito.length; i++) {
            const col = Math.floor(i / 30);
            const lin = i % 30;

            const posX = config.offsetX + (col * config.colGap);
            const posY = config.offsetY + (lin * config.gapV);

            let marcada = -1;
            let maxEsc = 0;

            for (let alt = 0; alt < 5; alt++) {
                // Cálculo das bolhas corrigido para a perspectiva
                const x = qrCenterX + qrSize * (posX + (alt * config.gapH));
                const y = qrCenterY + qrSize * posY;

                if (x < 0 || x > canvas.width || y < 0 || y > canvas.height) continue;

                const p = ctx.getImageData(Math.floor(x), Math.floor(y), 1, 1).data;
                const esc = 255 - ((p[0] + p[1] + p[2]) / 3);

                ctx.fillStyle = esc > config.threshold ? "red" : "cyan";
                ctx.beginPath(); ctx.arc(x, y, 4, 0, 7); ctx.fill();

                if (esc > config.threshold && esc > maxEsc) {
                    maxEsc = esc; marcada = alt;
                }
            }
            if (marcada !== -1 && String.fromCharCode(65 + marcada) === gabarito[i]) acertos++;
        }
        
        resNomeDiv.innerText = nome;
        resNotaDiv.innerText = `${acertos} / ${gabarito.length}`;
        statusDiv.innerText = "CONFERIR E CONFIRMAR";
    }

    function cancelarCaptura() {
        escaneando = true;
        dadosAtuais = null;
        btnConfirmar.style.display = "none";
        btnCancelar.style.display = "none";
        resNomeDiv.innerText = "";
        resNotaDiv.innerText = "-- / --";
        requestAnimationFrame(tick);
    }

    function finalizarCaptura() {
        alert("Nota de " + dadosAtuais.nome + " registrada!");
        cancelarCaptura();
    }
</script>
</body>
</html>
