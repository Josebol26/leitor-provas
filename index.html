<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner OMR - Enquadramento Obrigat√≥rio</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; background: #000; overflow: hidden; }
        #video { width: 100vw; height: 100vh; object-fit: cover; }
        #canvas-ui { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 10; }
        
        /* Mensagem flutuante */
        #msg { position: fixed; top: 30px; width: 80%; left: 10%; text-align: center; color: white; z-index: 20; font-weight: bold; background: rgba(0,0,0,0.85); padding: 15px; border-radius: 15px; border: 2px solid #555; font-size: 14px; }
        
        /* √Årea de enquadramento visual */
        #mira-guia { 
            position: fixed; top: 15%; left: 50%; transform: translateX(-50%);
            width: 180px; height: 180px; border: 3px dashed rgba(255,255,255,0.5);
            border-radius: 10px; z-index: 5; pointer-events: none;
        }

        .botoes-flutuantes { position: fixed; bottom: 40px; left: 0; right: 0; display: none; justify-content: center; gap: 15px; z-index: 100; }
        #btn-capturar { padding: 20px 30px; background: #28a745; color: white; border: none; border-radius: 50px; font-weight: bold; font-size: 16px; box-shadow: 0 4px 15px #000; }
        #btn-repetir { padding: 20px 30px; background: #dc3545; color: white; border: none; border-radius: 50px; font-weight: bold; font-size: 16px; }
        #painel { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 25px; border-radius: 25px 25px 0 0; display: none; z-index: 110; color: #333; max-height: 80vh; overflow-y: auto; }
    </style>
</head>
<body>

    <div id="msg">COLOQUE O QR CODE DENTRO DO QUADRADO</div>
    <div id="mira-guia"></div>
    
    <div class="botoes-flutuantes" id="area-botoes">
        <button id="btn-repetir" onclick="descongelar()">üîÑ REPETIR</button>
        <button id="btn-capturar" onclick="processarAgora()">‚úÖ CONFERIR NOTA</button>
    </div>

    <video id="video" playsinline style="display:none;"></video>
    <canvas id="canvas-ui"></canvas>

    <div id="painel">
        <h2 id="p-nome" style="margin:0; color: #007bff;"></h2>
        <div id="p-detalhes" style="margin: 15px 0;"></div>
        <button style="width:100%; padding:20px; background:#007bff; color:white; border:none; border-radius:15px; font-weight:bold;" onclick="resetarTudo()">PR√ìXIMA PROVA</button>
    </div>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas-ui');
    const ctx = canvas.getContext('2d');
    const msg = document.getElementById('msg');
    const mira = document.getElementById('mira-guia');
    const areaBotoes = document.getElementById('area-botoes');
    
    const CONFIG = { offsetX: -0.12, offsetY: 1.42, gapH: 0.35, gapV: 0.28 };

    let estado = "PROCURANDO";
    let cacheLeitura = null;
    let frameCount = 0;
    const FRAMES_STABLE = 40; // Aumentei para ~1.3 segundos de estabilidade real

    async function iniciarCamera() {
        const stream = await navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: "environment", width: { ideal: 1280 } } 
        });
        video.srcObject = stream;
        video.play();
        requestAnimationFrame(loop);
    }

    function loop() {
        if (video.readyState === video.HAVE_ENOUGH_DATA && estado === "PROCURANDO") {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);

            const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const qr = jsQR(imgData.data, imgData.width, imgData.height);

            if (qr) {
                // C√°lculo de Centraliza√ß√£o e Tamanho
                const qrX = qr.location.topLeftCorner.x;
                const qrY = qr.location.topLeftCorner.y;
                const qrSize = Math.sqrt(Math.pow(qr.location.topRightCorner.x - qrX, 2) + Math.pow(qr.location.topRightCorner.y - qrY, 2));
                
                // REGRAS DE OURO PARA CAPTURAR:
                // 1. Deve estar na metade superior horizontalmente
                // 2. Deve estar no topo verticalmente
                // 3. Deve ter um tamanho m√≠nimo (n√£o ler de muito longe)
                const centralizado = (qrX > canvas.width * 0.2 && qrX < canvas.width * 0.6);
                const noTopo = (qrY > canvas.height * 0.05 && qrY < canvas.height * 0.35);
                const tamanhoOk = (qrSize > 100); 

                if (centralizado && noTopo && tamanhoOk) {
                    const pontos = calcularPontos(qr);
                    desenharFeedback(qr, pontos, true);
                    
                    frameCount++;
                    msg.innerText = "MANTENHA PARADO: " + Math.round((frameCount/FRAMES_STABLE)*100) + "%";
                    msg.style.borderColor = "#00ff00";
                    mira.style.borderColor = "#00ff00";

                    if (frameCount >= FRAMES_STABLE) {
                        estado = "CONGELADO";
                        cacheLeitura = { qr, imgData, pontos };
                        msg.innerText = "CAPTURADO COM SUCESSO!";
                        mira.style.display = "none";
                        areaBotoes.style.display = 'flex';
                    }
                } else {
                    desenharFeedback(qr, [], false);
                    frameCount = 0;
                    msg.innerText = "COLOQUE O QR CODE DENTRO DO QUADRADO";
                    msg.style.borderColor = "#ff0000";
                    mira.style.borderColor = "#ff0000";
                }
            } else {
                frameCount = 0;
                msg.innerText = "BUSCANDO QR CODE...";
                msg.style.borderColor = "#555";
                mira.style.borderColor = "rgba(255,255,255,0.5)";
            }
        }
        if (estado !== "RESULTADO") requestAnimationFrame(loop);
    }

    function desenharFeedback(qr, pontos, alinhado) {
        ctx.strokeStyle = alinhado ? "#00ff00" : "#ff0000";
        ctx.lineWidth = 6;
        ctx.beginPath();
        ctx.moveTo(qr.location.topLeftCorner.x, qr.location.topLeftCorner.y);
        ctx.lineTo(qr.location.topRightCorner.x, qr.location.topRightCorner.y);
        ctx.lineTo(qr.location.bottomRightCorner.x, qr.location.bottomRightCorner.y);
        ctx.lineTo(qr.location.bottomLeftCorner.x, qr.location.bottomLeftCorner.y);
        ctx.closePath();
        ctx.stroke();

        pontos.forEach(p => {
            ctx.fillStyle = "rgba(0, 255, 0, 0.6)";
            ctx.beginPath(); ctx.arc(p.x, p.y, 6, 0, 7); ctx.fill();
        });
    }

    function calcularPontos(qr) {
        const tl = qr.location.topLeftCorner;
        const tr = qr.location.topRightCorner;
        const bl = qr.location.bottomLeftCorner;
        const qrSize = Math.sqrt(Math.pow(tr.x - tl.x, 2) + Math.pow(tr.y - tl.y, 2));
        const vX = { x: (tr.x - tl.x) / qrSize, y: (tr.y - tl.y) / qrSize };
        const vY = { x: (bl.x - tl.x) / qrSize, y: (bl.y - tl.y) / qrSize };

        const gabarito = qr.data.split('|')[2].split(':')[1];
        let lista = [];
        for (let i = 0; i < gabarito.length; i++) {
            for (let col = 0; col < 5; col++) {
                const px = tl.x + (vX.x * (CONFIG.offsetX + col * CONFIG.gapH) * qrSize) + (vY.x * (CONFIG.offsetY + i * CONFIG.gapV) * qrSize);
                const py = tl.y + (vX.y * (CONFIG.offsetX + col * CONFIG.gapH) * qrSize) + (vY.y * (CONFIG.offsetY + i * CONFIG.gapV) * qrSize);
                lista.push({ x: px, y: py, qIdx: i, letra: ['A','B','C','D','E'][col], resp: gabarito[i] });
            }
        }
        return lista;
    }

    function descongelar() {
        estado = "PROCURANDO";
        areaBotoes.style.display = 'none';
        mira.style.display = "block";
        frameCount = 0;
    }

    function processarAgora() {
        if (!cacheLeitura) return;
        estado = "RESULTADO";
        areaBotoes.style.display = 'none';
        const { qr, imgData, pontos } = cacheLeitura;
        const gabarito = qr.data.split('|')[2].split(':')[1];
        let marcadas = new Array(gabarito.length).fill("Vazio");
        let maiorInt = new Array(gabarito.length).fill(0);

        pontos.forEach(p => {
            const idx = (Math.floor(p.y) * canvas.width + Math.floor(p.x)) * 4;
            const esc = 255 - ((imgData.data[idx] + imgData.data[idx+1] + imgData.data[idx+2]) / 3);
            if (esc > maiorInt[p.qIdx] && esc > 80) {
                maiorInt[p.qIdx] = esc;
                marcadas[p.qIdx] = p.letra;
            }
        });

        let acertos = 0;
        let html = "";
        marcadas.forEach((m, i) => {
            if (m === gabarito[i]) acertos++;
            html += `<div style="display:flex;justify-content:space-between;padding:8px;border-bottom:1px solid #eee;"><span>Q${i+1}: [${m}]</span> <span>${m===gabarito[i]?'‚úÖ':'‚ùå'}</span></div>`;
        });

        document.getElementById('p-nome').innerText = qr.data.split('|')[0].split(':')[1];
        document.getElementById('p-detalhes').innerHTML = `<h1 style="text-align:center;">${acertos}/${gabarito.length}</h1><hr>${html}`;
        document.getElementById('painel').style.display = 'block';
    }

    function resetarTudo() {
        document.getElementById('painel').style.display = 'none';
        estado = "PROCURANDO";
        mira.style.display = "block";
        frameCount = 0;
        requestAnimationFrame(loop);
    }

    iniciarCamera();
</script>
</body>
</html>
