<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner OMR - Sensor de Contorno</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script async src="https://docs.opencv.org/4.5.4/opencv.js" onload="cvReady()"></script>
    <style>
        body { font-family: sans-serif; margin: 0; background: #000; overflow: hidden; }
        #video { width: 100vw; height: 100vh; object-fit: cover; }
        #canvas-ui { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 10; pointer-events: none; }
        #msg { position: fixed; top: 20px; width: 80%; left: 10%; text-align: center; color: white; z-index: 20; font-weight: bold; background: rgba(0,0,0,0.8); padding: 15px; border-radius: 50px; border: 2px solid #555; }
        #painel { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 25px; border-radius: 25px 25px 0 0; display: none; z-index: 100; color: #333; }
        button { width: 100%; padding: 20px; background: #007bff; color: white; border: none; border-radius: 15px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="msg">CARREGANDO...</div>
    <video id="video" playsinline></video>
    <canvas id="canvas-ui"></canvas>

    <div id="painel">
        <h2 id="p-nome" style="margin:0; color: #007bff;"></h2>
        <div id="p-detalhes" style="margin: 15px 0;"></div>
        <button onclick="resetar()">PRÓXIMA PROVA</button>
    </div>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas-ui');
    const ctx = canvas.getContext('2d');
    const msg = document.getElementById('msg');
    let lendo = true;
    let cvOk = false;

    function cvReady() {
        cvOk = true;
        msg.innerText = "ENQUADRE A PROVA";
        iniciarVideo();
    }

    async function iniciarVideo() {
        const stream = await navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: "environment", width: { ideal: 1280 } } 
        });
        video.srcObject = stream;
        video.play();
        requestAnimationFrame(loop);
    }

    function loop() {
        if (video.readyState === video.HAVE_ENOUGH_DATA && lendo) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);

            // Tenta ler o QR primeiro para ter uma âncora
            const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const qr = jsQR(imgData.data, imgData.width, imgData.height);

            if (qr) {
                // Se achou o QR, vamos forçar o desenho da linha na moldura ao redor dele
                desenharMolduraAoRedorDoQR(qr);
                
                // Pequeno delay para o usuário ver a linha antes de processar
                msg.innerText = "MOLDURA OK! PROCESSANDO...";
                msg.style.borderColor = "#00ff00";

                if (qr.data) {
                    setTimeout(() => {
                        if(lendo) {
                            lendo = false;
                            processar(qr, imgData);
                        }
                    }, 800);
                }
            } else {
                msg.innerText = "BUSCANDO QR CODE E MOLDURA...";
                msg.style.borderColor = "#555";
            }
        }
        if(lendo) requestAnimationFrame(loop);
    }

    function desenharMolduraAoRedorDoQR(qr) {
        const qrWidth = qr.location.topRightCorner.x - qr.location.topLeftCorner.x;
        const gabarito = qr.data.split('|')[2].split(':')[1];
        
        // Calculamos onde a moldura preta DEVE estar baseada no QR
        const margem = qrWidth * 0.5;
        const x = qr.location.topLeftCorner.x - margem;
        const y = qr.location.topLeftCorner.y - margem;
        const w = qrWidth + (margem * 2.2);
        const h = (qrWidth * 1.5) + (gabarito.length * (qrWidth * 0.35)) + margem;

        ctx.strokeStyle = "#00ff00";
        ctx.lineWidth = 12;
        ctx.lineJoin = "round";
        // Desenha a "Linha Verde" que você quer
        ctx.strokeRect(x, y, w, h);
    }

    function processar(qr, imgData) {
        const [aluno, tipo, gab] = qr.data.split('|');
        const gabStr = gab.split(':')[1];
        const qrSize = qr.location.topRightCorner.x - qr.location.topLeftCorner.x;

        const startX = qr.location.topLeftCorner.x + (qrSize * 0.22);
        const startY = qr.location.bottomLeftCorner.y + (qrSize * 0.65);
        const sH = qrSize * 0.28;
        const sV = qrSize * 0.35;

        let acertos = 0;
        let html = "";

        gabStr.split('').forEach((correta, i) => {
            let escolhida = "Vazio";
            let maxE = 0;
            ['A','B','C','D','E'].forEach((letra, col) => {
                const px = Math.floor(startX + (col * sH));
                const py = Math.floor(startY + (i * sV));
                const idx = (py * canvas.width + px) * 4;
                const esc = 255 - ((imgData.data[idx] + imgData.data[idx+1] + imgData.data[idx+2]) / 3);
                
                ctx.fillStyle = (esc > 80) ? "#00ff00" : "red";
                ctx.beginPath(); ctx.arc(px, py, 6, 0, 7); ctx.fill();

                if (esc > maxE && esc > 80) { maxE = esc; escolhida = letra; }
            });
            if(escolhida === correta) acertos++;
            html += `<div class="linha-check"><span>Q${i+1}: [${escolhida}]</span><span>${escolhida===correta?'✔':'✘'}</span></div>`;
        });

        document.getElementById('p-nome').innerText = aluno.split(':')[1];
        document.getElementById('p-detalhes').innerHTML = html;
        document.getElementById('painel').style.display = 'block';
    }

    function resetar() {
        document.getElementById('painel').style.display = 'none';
        lendo = true;
        requestAnimationFrame(loop);
    }
</script>
</body>
</html>
