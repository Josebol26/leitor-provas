<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calibrador OMR - Realtime</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; background: #000; overflow: hidden; }
        #video { width: 100vw; height: 100vh; object-fit: cover; }
        #canvas-ui { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 10; }
        
        /* Painel de Calibração */
        #debug-panel { 
            position: fixed; top: 10px; right: 10px; background: rgba(0,0,0,0.8); 
            color: #0f0; padding: 15px; border-radius: 10px; z-index: 100; font-size: 12px;
            border: 1px solid #0f0; font-family: monospace;
        }
        .control-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 8px; gap: 10px; }
        .control-row button { padding: 5px 10px; background: #333; color: white; border: 1px solid #555; border-radius: 4px; cursor: pointer; }
        
        #btn-disparo { 
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%);
            padding: 22px 40px; background: #28a745; color: white; border: none;
            border-radius: 50px; font-weight: bold; font-size: 18px; z-index: 100;
        }

        #status { position: fixed; top: 20px; left: 20px; z-index: 20; color: white; font-size: 12px; text-shadow: 1px 1px 2px black; }
    </style>
</head>
<body>

    <div id="status">BUSCANDO QR CODE...</div>

    <div id="debug-panel">
        <div style="text-align:center; font-weight:bold; margin-bottom:10px;">AJUSTE DE PRECISÃO</div>
        <div class="control-row">
            <span>X: <b id="val-offsetX">0</b></span>
            <div>
                <button onclick="ajustar('offsetX', -0.01)">-</button>
                <button onclick="ajustar('offsetX', 0.01)">+</button>
            </div>
        </div>
        <div class="control-row">
            <span>Y: <b id="val-offsetY">0</b></span>
            <div>
                <button onclick="ajustar('offsetY', -0.01)">-</button>
                <button onclick="ajustar('offsetY', 0.01)">+</button>
            </div>
        </div>
        <div class="control-row">
            <span>gapH: <b id="val-gapH">0</b></span>
            <div>
                <button onclick="ajustar('gapH', -0.005)">-</button>
                <button onclick="ajustar('gapH', 0.005)">+</button>
            </div>
        </div>
        <div class="control-row">
            <span>gapV: <b id="val-gapV">0</b></span>
            <div>
                <button onclick="ajustar('gapV', -0.005)">-</button>
                <button onclick="ajustar('gapV', 0.005)">+</button>
            </div>
        </div>
        <hr>
        <div style="font-size: 10px; color: #fff;">Mova os pontos até o centro das bolinhas.</div>
    </div>

    <button id="btn-disparo" onclick="alert('Valores atuais: \n' + JSON.stringify(CONFIG))">VER VALORES FINAIS</button>

    <video id="video" playsinline style="display:none;"></video>
    <canvas id="canvas-ui"></canvas>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas-ui');
    const ctx = canvas.getContext('2d');
    const statusTxt = document.getElementById('status');
    
    // Valores iniciais para começar a calibração
    let CONFIG = { offsetX: -0.12, offsetY: 1.42, gapH: 0.35, gapV: 0.28 };

    function atualizarDisplay() {
        document.getElementById('val-offsetX').innerText = CONFIG.offsetX.toFixed(2);
        document.getElementById('val-offsetY').innerText = CONFIG.offsetY.toFixed(2);
        document.getElementById('val-gapH').innerText = CONFIG.gapH.toFixed(3);
        document.getElementById('val-gapV').innerText = CONFIG.gapV.toFixed(3);
    }

    function ajustar(chave, valor) {
        CONFIG[chave] += valor;
        atualizarDisplay();
    }

    async function iniciar() {
        const stream = await navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: "environment", width: { ideal: 1280 } } 
        });
        video.srcObject = stream;
        video.play();
        atualizarDisplay();
        requestAnimationFrame(loop);
    }

    function loop() {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);

            const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const qr = jsQR(imgData.data, imgData.width, imgData.height);

            if (qr) {
                try {
                    const pontos = calcularPontos(qr);
                    desenharInterface(qr, pontos);
                    statusTxt.innerText = "SINAL OK - CALIBRANDO...";
                    statusTxt.style.color = "#00ff00";
                } catch(e) { 
                    statusTxt.innerText = "ERRO NA STRING DO QR"; 
                }
            } else {
                statusTxt.innerText = "BUSCANDO QR CODE...";
                statusTxt.style.color = "#ff4444";
            }
        }
        requestAnimationFrame(loop);
    }

    function calcularPontos(qr) {
        const tl = qr.location.topLeftCorner;
        const tr = qr.location.topRightCorner;
        const bl = qr.location.bottomLeftCorner;
        
        // Tamanho base do QR para escala
        const qrSize = Math.sqrt(Math.pow(tr.x - tl.x, 2) + Math.pow(tr.y - tl.y, 2));
        const vX = { x: (tr.x - tl.x) / qrSize, y: (tr.y - tl.y) / qrSize };
        const vY = { x: (bl.x - tl.x) / qrSize, y: (bl.y - tl.y) / qrSize };

        // Pega o gabarito apenas para saber a quantidade de questões
        const gabParte = qr.data.split('|')[2];
        const gabarito = gabParte ? gabParte.split(':')[1] : "AAAAA"; 

        let lista = [];
        for (let i = 0; i < gabarito.length; i++) {
            for (let col = 0; col < 5; col++) {
                // FÓRMULA MÁGICA DE POSICIONAMENTO
                const px = tl.x + (vX.x * (CONFIG.offsetX + col * CONFIG.gapH) * qrSize) + (vY.x * (CONFIG.offsetY + i * CONFIG.gapV) * qrSize);
                const py = tl.y + (vX.y * (CONFIG.offsetX + col * CONFIG.gapH) * qrSize) + (vY.y * (CONFIG.offsetY + i * CONFIG.gapV) * qrSize);
                lista.push({ x: px, y: py });
            }
        }
        return lista;
    }

    function desenharInterface(qr, pontos) {
        // Desenha borda do QR
        ctx.strokeStyle = "#00ff00";
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.moveTo(qr.location.topLeftCorner.x, qr.location.topLeftCorner.y);
        ctx.lineTo(qr.location.topRightCorner.x, qr.location.topRightCorner.y);
        ctx.lineTo(qr.location.bottomRightCorner.x, qr.location.bottomRightCorner.y);
        ctx.lineTo(qr.location.bottomLeftCorner.x, qr.location.bottomLeftCorner.y);
        ctx.closePath();
        ctx.stroke();
        
        // Desenha pontos de leitura
        pontos.forEach(p => {
            ctx.fillStyle = "rgba(255, 0, 0, 0.7)"; // Vermelho para ver melhor o erro
            ctx.beginPath(); ctx.arc(p.x, p.y, 4, 0, 7); ctx.fill();
            // Círculo verde em volta do ponto
            ctx.strokeStyle = "#0f0";
            ctx.lineWidth = 1;
            ctx.beginPath(); ctx.arc(p.x, p.y, 7, 0, 7); ctx.stroke();
        });
    }

    iniciar();
</script>
</body>
</html>
