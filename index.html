<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner OMR Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; overflow: hidden; background: #000; }
        #video { width: 100vw; height: 100vh; object-fit: contain; }
        #canvas { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: contain; }
        
        .painel { position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%); 
                  background: rgba(0,0,0,0.85); padding: 15px; border-radius: 12px; width: 85%; 
                  border: 2px solid #28a745; color: white; text-align: center; }
        
        #res-nota { font-size: 32px; color: #28a745; font-weight: bold; margin: 5px 0; }
        #res-nome { font-size: 18px; color: #fff; font-weight: bold; margin-bottom: 5px; }
        #status { font-weight: bold; font-size: 16px; margin-bottom: 10px; }
        
        button { padding: 15px; border: none; border-radius: 8px; color: white; width: 100%; font-weight: bold; font-size: 18px; background: #007bff; }
        #btn-confirmar { background: #28a745; display: none; margin-top: 10px; }
    </style>
</head>
<body>
    <video id="video" playsinline></video>
    <canvas id="canvas"></canvas>
    
    <div class="painel">
        <div id="status">MIRAR NO QR CODE</div>
        <div id="res-nome"></div>
        <div id="res-nota">-- / --</div>
        
        <button id="btn-capturar" onclick="capturar()">CAPTURAR</button>
        <button id="btn-confirmar" onclick="proximo()">PRÓXIMO</button>
    </div>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const statusDiv = document.getElementById('status');
    const resNomeDiv = document.getElementById('res-nome');
    const resNotaDiv = document.getElementById('res-nota');
    const btnCapturar = document.getElementById('btn-capturar');
    const btnConfirmar = document.getElementById('btn-confirmar');
    
    let escaneando = true;
    let congelado = false;
    let dadosAtuais = null;

    // --- SEUS VALORES FIXOS ---
    const config = {
        offsetX: -1.980, 
        offsetY: 0.960,
        gapH: 0.492,
        gapV: 0.287,
        colGap: 1.300,
        threshold: 160
    };

    async function iniciarCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: "environment" } 
            });
            video.srcObject = stream;
            video.play();
            requestAnimationFrame(tick);
        } catch (err) {
            alert("Erro de câmera: " + err);
        }
    }

    iniciarCamera();

    function tick() {
        if (congelado) return;

        if (video.readyState === video.HAVE_ENOUGH_DATA) {
            canvas.height = video.videoHeight;
            canvas.width = video.videoWidth;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imgData.data, imgData.width, imgData.height);

            if (code) {
                const raw = code.data;
                const matchData = raw.match(/AL:(.*)\|GB:([A-E]+)/);
                
                if (matchData) {
                    // Desenha o feedback visual (pontos) em tempo real
                    processar(code, matchData[2], matchData[1], false);
                    dadosAtuais = {code, gabarito: matchData[2], nome: matchData[1]};
                    statusDiv.innerText = "PRONTO";
                }
            } else {
                statusDiv.innerText = "MIRAR NO QR CODE";
            }
        }
        requestAnimationFrame(tick);
    }

    function capturar() {
        if (!dadosAtuais) return;
        congelado = true;
        btnCapturar.style.display = "none";
        btnConfirmar.style.display = "block";
        statusDiv.innerText = "CAPTURA CONGELADA";
        
        // Processa uma última vez para garantir a nota final
        processar(dadosAtuais.code, dadosAtuais.gabarito, dadosAtuais.nome, true);
    }

    function proximo() {
        congelado = false;
        dadosAtuais = null;
        btnCapturar.style.display = "block";
        btnConfirmar.style.display = "none";
        resNomeDiv.innerText = "";
        resNotaDiv.innerText = "-- / --";
        requestAnimationFrame(tick);
    }

    function processar(qr, gabarito, nome, finalizar) {
        const qrWidth = Math.sqrt(Math.pow(qr.location.topRightCorner.x - qr.location.topLeftCorner.x, 2) + Math.pow(qr.location.topRightCorner.y - qr.location.topLeftCorner.y, 2));
        const qrHeight = Math.sqrt(Math.pow(qr.location.bottomLeftCorner.x - qr.location.topLeftCorner.x, 2) + Math.pow(qr.location.bottomLeftCorner.y - qr.location.topLeftCorner.y, 2));
        const qrSize = (qrWidth + qrHeight) / 2;
        
        const qrCenterX = (qr.location.topLeftCorner.x + qr.location.bottomRightCorner.x) / 2;
        const qrCenterY = (qr.location.topLeftCorner.y + qr.location.bottomRightCorner.y) / 2;

        let acertos = 0;

        for (let i = 0; i < gabarito.length; i++) {
            const col = Math.floor(i / 30);
            const lin = i % 30;

            const posX = config.offsetX + (col * config.colGap);
            const posY = config.offsetY + (lin * config.gapV);

            let marcada = -1;
            let maxEsc = 0;

            for (let alt = 0; alt < 5; alt++) {
                const x = qrCenterX + qrSize * (posX + (alt * config.gapH));
                const y = qrCenterY + qrSize * posY;

                if (x < 0 || x > canvas.width || y < 0 || y > canvas.height) continue;

                // Amostragem 3x3
                let totalEsc = 0;
                let pixels = 0;
                for(let dx = -1; dx <= 1; dx++) {
                    for(let dy = -1; dy <= 1; dy++) {
                        const p = ctx.getImageData(Math.floor(x + dx), Math.floor(y + dy), 1, 1).data;
                        totalEsc += 255 - ((p[0] + p[1] + p[2]) / 3);
                        pixels++;
                    }
                }
                const esc = totalEsc / pixels;

                // Feedback visual
                ctx.fillStyle = esc > config.threshold ? "red" : "cyan";
                ctx.beginPath(); ctx.arc(x, y, 7, 0, 7); ctx.fill();

                if (esc > config.threshold && esc > maxEsc) {
                    maxEsc = esc; marcada = alt;
                }
            }
            if (marcada !== -1 && String.fromCharCode(65 + marcada) === gabarito[i]) acertos++;
        }
        
        if (finalizar) {
            resNomeDiv.innerText = nome;
            resNotaDiv.innerText = `${acertos} / ${gabarito.length}`;
        }
    }
</script>
</body>
</html>
