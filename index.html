<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner OMR Pro - Calibrado</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #000; overflow: hidden; color: white; }
        #video { width: 100vw; height: 100vh; object-fit: cover; }
        #canvas-ui { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 10; }
        
        /* Bot√£o de captura principal */
        #btn-disparo { 
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%);
            padding: 20px 45px; background: #28a745; color: white; border: none;
            border-radius: 50px; font-weight: bold; font-size: 18px; z-index: 100;
            box-shadow: 0 0 20px rgba(0,0,0,0.6); border: 2px solid #fff;
            display: block;
        }

        /* √Årea de bot√µes ap√≥s o scan */
        .area-botoes-pos { position: fixed; bottom: 40px; left: 0; right: 0; display: none; justify-content: center; gap: 15px; z-index: 101; }
        .btn-pos { padding: 18px 25px; border: none; border-radius: 50px; font-weight: bold; color: white; font-size: 16px; cursor: pointer; }

        /* Painel de Resultados */
        #painel { 
            position: fixed; bottom: 0; left: 0; right: 0; background: white; 
            padding: 25px; border-radius: 25px 25px 0 0; display: none; 
            z-index: 110; color: #333; max-height: 75vh; overflow-y: auto; 
            box-shadow: 0 -5px 25px rgba(0,0,0,0.3);
        }

        #status { 
            position: fixed; top: 20px; width: 100%; text-align: center; 
            z-index: 20; font-size: 14px; font-weight: bold; 
            text-shadow: 1px 1px 3px black; letter-spacing: 1px;
        }

        .resultado-linha {
            display: flex; justify-content: space-between; padding: 10px;
            border-bottom: 1px solid #eee; font-family: monospace;
        }
    </style>
</head>
<body>

    <div id="status">INICIANDO C√ÇMERA...</div>
    
    <button id="btn-disparo" onclick="capturarEProcessar()">üì∏ CAPTURAR PROVA</button>

    <div class="area-botoes-pos" id="pos-botoes">
        <button class="btn-pos" style="background:#dc3545;" onclick="resetar()">üîÑ REPETIR</button>
        <button class="btn-pos" style="background:#007bff;" onclick="exibirResultado()">‚úÖ VER NOTA</button>
    </div>

    <video id="video" playsinline style="display:none;"></video>
    <canvas id="canvas-ui"></canvas>

    <div id="painel">
        <h2 id="p-nome" style="margin:0; color: #007bff; text-align: center;"></h2>
        <div id="p-detalhes" style="margin: 20px 0;"></div>
        <button style="width:100%; padding:20px; background:#333; color:white; border:none; border-radius:15px; font-weight:bold; font-size: 16px;" onclick="resetar()">PR√ìXIMA PROVA</button>
    </div>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas-ui');
    const ctx = canvas.getContext('2d');
    const btnDisparo = document.getElementById('btn-disparo');
    const posBotoes = document.getElementById('pos-botoes');
    const statusTxt = document.getElementById('status');
    
    // --- SEUS VALORES CALIBRADOS ---
    const CONFIG = { offsetX: 0.10, offsetY: 1.50, gapH: 0.245, gapV: 0.205 };

    let monitorando = true;
    let cacheResultado = null;
    let ultimaDeteccaoValida = null;

    async function iniciar() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment", width: { ideal: 1280 } } 
            });
            video.srcObject = stream;
            video.play();
            requestAnimationFrame(loop);
        } catch (err) {
            statusTxt.innerText = "ERRO AO ACESSAR C√ÇMERA";
            console.error(err);
        }
    }

    function loop() {
        if (video.readyState === video.HAVE_ENOUGH_DATA && monitorando) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);

            const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const qr = jsQR(imgData.data, imgData.width, imgData.height);

            if (qr) {
                const pontos = calcularPontos(qr);
                desenharInterface(qr, pontos);
                ultimaDeteccaoValida = { qr, pontos };
                statusTxt.innerText = "PRONTO PARA LEITURA";
                statusTxt.style.color = "#00ff00";
            } else if (ultimaDeteccaoValida) {
                statusTxt.innerText = "SINAL FRACO - REPOSICIONE";
                statusTxt.style.color = "#ffaa00";
                desenharInterface(ultimaDeteccaoValida.qr, ultimaDeteccaoValida.pontos);
            } else {
                statusTxt.innerText = "BUSCANDO QR CODE...";
                statusTxt.style.color = "#ff4444";
            }
        }
        if (monitorando) requestAnimationFrame(loop);
    }

    function calcularPontos(qr) {
        const tl = qr.location.topLeftCorner;
        const tr = qr.location.topRightCorner;
        const bl = qr.location.bottomLeftCorner;
        
        const qrSize = Math.sqrt(Math.pow(tr.x - tl.x, 2) + Math.pow(tr.y - tl.y, 2));
        const vX = { x: (tr.x - tl.x) / qrSize, y: (tr.y - tl.y) / qrSize };
        const vY = { x: (bl.x - tl.x) / qrSize, y: (bl.y - tl.y) / qrSize };

        // Extrair gabarito da string: ALUNO:Nome|MAT:Prova|GAB:ABCDE...
        const partes = qr.data.split('|');
        const gabarito = partes[2] ? partes[2].split(':')[1] : "";

        let lista = [];
        for (let i = 0; i < gabarito.length; i++) {
            for (let col = 0; col < 5; col++) {
                const px = tl.x + (vX.x * (CONFIG.offsetX + col * CONFIG.gapH) * qrSize) + (vY.x * (CONFIG.offsetY + i * CONFIG.gapV) * qrSize);
                const py = tl.y + (vX.y * (CONFIG.offsetX + col * CONFIG.gapH) * qrSize) + (vY.y * (CONFIG.offsetY + i * CONFIG.gapV) * qrSize);
                lista.push({ x: px, y: py, qIdx: i, letra: ['A','B','C','D','E'][col], resp: gabarito[i] });
            }
        }
        return lista;
    }

    function desenharInterface(qr, pontos) {
        // Moldura do QR
        ctx.strokeStyle = "#00ff00";
        ctx.lineWidth = 4;
        ctx.strokeRect(qr.location.topLeftCorner.x, qr.location.topLeftCorner.y, 15, 15);
        
        // Pontos de Leitura (Mira)
        pontos.forEach(p => {
            ctx.fillStyle = "rgba(0, 255, 0, 0.5)";
            ctx.beginPath(); ctx.arc(p.x, p.y, 5, 0, 7); ctx.fill();
        });
    }

    function capturarEProcessar() {
        if (!ultimaDeteccaoValida) return;

        monitorando = false;
        const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const { qr, pontos } = ultimaDeteccaoValida;
        const gabarito = qr.data.split('|')[2].split(':')[1];

        let marcadas = new Array(gabarito.length).fill("---");
        let maiorInt = new Array(gabarito.length).fill(0);

        pontos.forEach(p => {
            const x = Math.floor(p.x);
            const y = Math.floor(p.y);
            if (x >= 0 && x < canvas.width && y >= 0 && y < canvas.height) {
                const idx = (y * canvas.width + x) * 4;
                // C√°lculo de lumin√¢ncia (qu√£o escuro √© o ponto)
                const esc = 255 - ((imgData.data[idx] + imgData.data[idx+1] + imgData.data[idx+2]) / 3);
                
                if (esc > maiorInt[p.qIdx] && esc > 80) { // Sensibilidade: 80
                    maiorInt[p.qIdx] = esc;
                    marcadas[p.qIdx] = p.letra;
                }
            }
        });

        let acertos = 0;
        let html = "";
        marcadas.forEach((m, i) => {
            const correta = gabarito[i];
            const isOk = (m === correta);
            if (isOk) acertos++;
            html += `
                <div class="resultado-linha">
                    <span>QUEST√ÉO ${i+1}: <b>[${m}]</b></span>
                    <span style="color:${isOk?'green':'red'}">${isOk?'‚úÖ OK':'‚ùå '+correta}</span>
                </div>`;
        });

        cacheResultado = {
            nome: qr.data.split('|')[0].split(':')[1],
            html: `<div style="text-align:center;"><h2>NOTA: ${acertos} de ${gabarito.length}</h2></div><br>${html}`
        };

        btnDisparo.style.display = 'none';
        posBotoes.style.display = 'flex';
    }

    function exibirResultado() {
        document.getElementById('p-nome').innerText = cacheResultado.nome;
        document.getElementById('p-detalhes').innerHTML = cacheResultado.html;
        document.getElementById('painel').style.display = 'block';
        posBotoes.style.display = 'none';
    }

    function resetar() {
        document.getElementById('painel').style.display = 'none';
        posBotoes.style.display = 'none';
        btnDisparo.style.display = 'block';
        monitorando = true;
        ultimaDeteccaoValida = null;
        requestAnimationFrame(loop);
    }

    iniciar();
</script>
</body>
</html>
