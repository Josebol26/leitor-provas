<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner OMR Calibração - 90Q</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; overflow: hidden; background: #000; }
        #video { width: 100vw; height: 100vh; object-fit: cover; }
        #canvas { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; }
        
        .painel { position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%); 
                  background: rgba(0,0,0,0.85); padding: 10px; border-radius: 12px; width: 90%; 
                  border: 2px solid #28a745; color: white; text-align: center; }
        
        .row { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 12px; }
        .control-group { flex: 1; margin: 0 5px; }
        input[type=range] { width: 100%; }
        #debug { font-size: 10px; color: #aaa; margin-top: 5px; font-family: monospace; }
        #res-nota { font-size: 20px; color: #28a745; font-weight: bold; margin-bottom: 5px;}
    </style>
</head>
<body>
    <video id="video" playsinline></video>
    <canvas id="canvas"></canvas>
    
    <div class="painel">
        <div id="status">MIRAR NO QR CODE</div>
        <div id="res-nota">-- / --</div>
        
        <div class="row">
            <div class="control-group">
                <label>OffX: <span id="voffsetX"></span></label>
                <input type="range" id="offsetX" min="-5" max="5" step="0.01" value="-1.49">
            </div>
            <div class="control-group">
                <label>OffY: <span id="voffsetY"></span></label>
                <input type="range" id="offsetY" min="-5" max="5" step="0.01" value="1.51">
            </div>
        </div>
        <div class="row">
            <div class="control-group">
                <label>GapH: <span id="vgapH"></span></label>
                <input type="range" id="gapH" min="0" max="2" step="0.001" value="0.50">
            </div>
            <div class="control-group">
                <label>GapV: <span id="vgapV"></span></label>
                <input type="range" id="gapV" min="0" max="2" step="0.001" value="0.297">
            </div>
        </div>
        <div class="row">
            <div class="control-group">
                <label>ColGap: <span id="vcolGap"></span></label>
                <input type="range" id="colGap" min="0" max="5" step="0.01" value="1.20">
            </div>
        </div>
        
        <div id="debug">Aguardando...</div>
    </div>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Mapeamento dos sliders
    const sliderIds = ['offsetX', 'offsetY', 'gapH', 'gapV', 'colGap'];
    const config = {};

    function updateConfig() {
        sliderIds.forEach(id => {
            config[id] = parseFloat(document.getElementById(id).value);
            document.getElementById('v' + id).innerText = config[id].toFixed(3);
        });
        config.threshold = 160;
    }
    
    sliderIds.forEach(id => document.getElementById(id).addEventListener('input', updateConfig));
    updateConfig();

    async function iniciarCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: "environment" } 
            });
            video.srcObject = stream;
            video.play();
            requestAnimationFrame(tick);
        } catch (err) {
            alert("Erro de câmera: " + err);
        }
    }

    iniciarCamera();

    function tick() {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
            canvas.height = video.videoHeight;
            canvas.width = video.videoWidth;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imgData.data, imgData.width, imgData.height);

            if (code) {
                // --- DESENHAR RETÂNGULO GUIA ---
                ctx.strokeStyle = "red";
                ctx.lineWidth = 4;
                ctx.strokeRect(
                    code.location.topLeftCorner.x,
                    code.location.topLeftCorner.y,
                    code.location.topRightCorner.x - code.location.topLeftCorner.x,
                    code.location.bottomLeftCorner.y - code.location.topLeftCorner.y
                );

                const raw = code.data;
                const matchData = raw.match(/AL:(.*)\|GB:([A-E]+)/);
                
                if (matchData) {
                    processar(code, matchData[2], matchData[1]);
                }
            }
        }
        requestAnimationFrame(tick);
    }

    function processar(qr, gabarito, nome) {
        // Cálculo baseado no centro do QR para maior estabilidade
        const qrCenterX = (qr.location.topLeftCorner.x + qr.location.topRightCorner.x) / 2;
        const qrCenterY = (qr.location.topLeftCorner.y + qr.location.bottomLeftCorner.y) / 2;
        
        const qrW = qr.location.topRightCorner.x - qr.location.topLeftCorner.x;
        const qrH = qr.location.bottomLeftCorner.y - qr.location.topLeftCorner.y;
        const qrSize = (qrW + qrH) / 2;

        let acertos = 0;

        for (let i = 0; i < gabarito.length; i++) {
            const col = Math.floor(i / 30);
            const lin = i % 30;

            const posX = config.offsetX + (col * config.colGap);
            const posY = config.offsetY + (lin * config.gapV);

            let marcada = -1;
            let maxEsc = 0;

            for (let alt = 0; alt < 5; alt++) {
                const x = qrCenterX + qrSize * (posX + (alt * config.gapH));
                const y = qrCenterY + qrSize * posY;

                if (x < 0 || x > canvas.width || y < 0 || y > canvas.height) continue;

                const p = ctx.getImageData(Math.floor(x), Math.floor(y), 1, 1).data;
                const esc = 255 - ((p[0] + p[1] + p[2]) / 3);

                // Feedback visual: cyan = lido, red = vazio
                ctx.fillStyle = esc > config.threshold ? "red" : "cyan";
                ctx.beginPath(); ctx.arc(x, y, 4, 0, 7); ctx.fill();

                if (esc > config.threshold && esc > maxEsc) {
                    maxEsc = esc; marcada = alt;
                }
            }
            if (marcada !== -1 && String.fromCharCode(65 + marcada) === gabarito[i]) acertos++;
        }
        
        document.getElementById('res-nota').innerText = `${acertos} / ${gabarito.length} (${nome})`;
        
        // Exibe os valores para me mandar
        document.getElementById('debug').innerText = `X:${config.offsetX.toFixed(3)} Y:${config.offsetY.toFixed(3)} | H:${config.gapH.toFixed(3)} V:${config.gapV.toFixed(3)} | C:${config.colGap.toFixed(3)}`;
    }
</script>
</body>
</html>
