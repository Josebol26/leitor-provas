<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner OMR - Vertical Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        :root { --green: #28a745; --blue: #007bff; }
        body { font-family: sans-serif; margin: 0; background: #000; color: white; overflow: hidden; }
        #video { width: 100vw; height: 100vh; object-fit: cover; }
        #canvas-debug { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; display: none; z-index: 50; }
        .mira { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 250px; height: 350px; border: 2px dashed var(--green); border-radius: 10px; pointer-events: none; }
        #painel { position: fixed; bottom: 0; left: 0; right: 0; background: white; color: #333; padding: 25px; border-radius: 20px 20px 0 0; display: none; z-index: 100; max-height: 75vh; overflow-y: auto; box-shadow: 0 -5px 20px rgba(0,0,0,0.5); }
        .linha-check { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #eee; }
        .acerto { color: var(--green); font-weight: bold; }
        .erro { color: #dc3545; font-weight: bold; }
    </style>
</head>
<body>

    <video id="video" playsinline></video>
    <canvas id="canvas-debug"></canvas>
    <div class="mira"></div>

    <div id="painel">
        <h2 id="p-nome" style="margin:0; color: var(--blue);"></h2>
        <p id="p-resumo" style="font-weight: bold; margin: 10px 0; font-size: 1.1em;"></p>
        <div id="p-detalhes"></div>
        <button onclick="resetar()" style="width:100%; padding:18px; background:var(--blue); color:white; border:none; border-radius:12px; margin-top:20px; font-weight:bold; font-size:16px;">PRÓXIMA PROVA</button>
    </div>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas-debug');
    const painel = document.getElementById('painel');
    let lendo = true;

    async function iniciar() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment", width: { ideal: 1280 } } 
            });
            video.srcObject = stream;
            video.play();
            requestAnimationFrame(loop);
        } catch (err) { alert("Erro na câmera: " + err); }
    }

    function loop() {
        if (video.readyState === video.HAVE_ENOUGH_DATA && lendo) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d', { willReadFrequently: true });
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const qr = jsQR(imgData.data, imgData.width, imgData.height);

            if (qr) {
                lendo = false;
                processarOMR(qr, ctx);
            }
        }
        if(lendo) requestAnimationFrame(loop);
    }

    function processarOMR(qr, ctx) {
        const [alunoPart, tipoPart, gabPart] = qr.data.split('|');
        const nome = alunoPart.split(':')[1];
        const gabarito = gabPart.split(':')[1];

        // --- GEOMETRIA VERTICAL ---
        const qrWidth = qr.location.topRightCorner.x - qr.location.topLeftCorner.x;
        
        // Ponto de partida: centro inferior do QR Code
        const centerX = (qr.location.bottomLeftCorner.x + qr.location.bottomRightCorner.x) / 2;
        const baseY = qr.location.bottomLeftCorner.y;

        const padY = qrWidth * 0.75;    // Distância do QR até a Q1
        const stepY = qrWidth * 0.36;   // Distância entre linhas Q1, Q2...
        const stepX = qrWidth * 0.26;   // Distância entre bolinhas A, B, C...
        const offsetX = -(stepX * 2);   // Alinha o 'A' à esquerda do centro
        // --------------------------

        let acertos = 0;
        let html = "";
        ctx.fillStyle = "red";

        gabarito.split('').forEach((correta, i) => {
            let escolhida = "Vazio";
            let maiorEscuridao = 0;

            ['A', 'B', 'C', 'D', 'E'].forEach((letra, colIndex) => {
                const posX = centerX + offsetX + (colIndex * stepX);
                const posY = baseY + padY + (i * stepY);

                // Debug Visual (Pontos Vermelhos)
                ctx.beginPath(); ctx.arc(posX, posY, 4, 0, 7); ctx.fill();

                // Analisar Escuridão
                const sample = ctx.getImageData(posX - 2, posY - 2, 5, 5).data;
                let soma = 0;
                for (let p = 0; p < sample.length; p += 4) {
                    soma += (sample[p] + sample[p+1] + sample[p+2]) / 3;
                }
                const escuridao = 255 - (soma / (sample.length / 4));

                // Sensibilidade: 60 é um bom padrão para caneta azul/preta
                if (escuridao > maiorEscuridao && escuridao > 60) {
                    maiorEscuridao = escuridao;
                    escolhida = letra;
                }
            });

            const status = (escolhida === correta);
            if(status) acertos++;
            html += `<div class="linha-check">
                        <span>Questão ${(i+1).toString().padStart(2,'0')}: [${escolhida}]</span>
                        <span class="${status ? 'acerto' : 'erro'}">${status ? '✔' : '✘'}</span>
                     </div>`;
        });

        canvas.style.display = "block";
        if (navigator.vibrate) navigator.vibrate(200);

        setTimeout(() => {
            canvas.style.display = "none";
            document.getElementById('p-nome').innerText = nome;
            const nota = ((acertos/gabarito.length)*10).toFixed(1);
            document.getElementById('p-resumo').innerText = `Nota Final: ${nota} (${acertos}/${gabarito.length})`;
            document.getElementById('p-detalhes').innerHTML = html;
            painel.style.display = 'block';
        }, 1200);
    }

    function resetar() {
        painel.style.display = 'none';
        lendo = true;
        requestAnimationFrame(loop);
    }

    iniciar();
</script>
</body>
</html>
