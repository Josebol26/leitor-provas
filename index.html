<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Leitor de Provas Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            background: #121212; 
            color: white; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        #video-container {
            position: relative;
            width: 90%;
            max-width: 400px;
            aspect-ratio: 1/1;
            border: 4px solid #007bff;
            border-radius: 20px;
            overflow: hidden;
            background: #000;
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .guia-qr {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: 60%;
            border: 2px dashed rgba(255,255,255,0.5);
            pointer-events: none;
        }
        .btn-scan {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            margin-top: 20px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
        }
        .btn-scan:active { transform: scale(0.95); }
        
        #resultado {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            color: #333;
            padding: 20px;
            border-radius: 20px 20px 0 0;
            display: none;
            animation: slideUp 0.3s ease-out;
            z-index: 10;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        
        .status { margin-top: 10px; font-size: 0.9rem; color: #aaa; }
        canvas { display: none; }
    </style>
</head>
<body>

    <h2 style="margin-bottom: 10px;">Leitor de Provas</h2>
    <p class="status">Aponte para o QR Code e clique em Corrigir</p>

    <div id="video-container">
        <video id="video" autoplay playsinline></video>
        <div class="guia-qr"></div>
    </div>

    <button class="btn-scan" onclick="capturar()">CORRIGIR</button>

    <div id="resultado">
        <h3 id="res-aluno" style="margin: 0;">Aluno: ---</h3>
        <p id="res-info" style="color: #666; margin: 5px 0;"></p>
        <div id="res-gabarito" style="background: #f8f9fa; padding: 10px; border-radius: 8px; font-family: monospace; font-size: 14px; border: 1px solid #ddd;"></div>
        <button onclick="fecharResultado()" style="width:100%; margin-top:15px; padding:10px; border:none; background:#007bff; color:white; border-radius:8px;">Nova Leitura</button>
    </div>

    <canvas id="canvas"></canvas>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const resDiv = document.getElementById('resultado');

    // Iniciar C√¢mera
    async function setupCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment", width: 1280, height: 720 } 
            });
            video.srcObject = stream;
        } catch (err) {
            alert("Erro ao acessar c√¢mera: Use HTTPS e d√™ permiss√£o.");
        }
    }

    function capturar() {
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height);

        if (code) {
            analisarDados(code.data);
        } else {
            alert("QR Code n√£o detectado! Tente enquadrar melhor o c√≥digo.");
        }
    }

    function analisarDados(stringDados) {
        // Formato esperado: ALUNO:Nome|TIPO:A|GAB:ABCDE
        try {
            const partes = stringDados.split('|');
            const nome = partes[0].split(':')[1];
            const tipo = partes[1].split(':')[1];
            const gabarito = partes[2].split(':')[1];

            document.getElementById('res-aluno').innerText = "üë®‚Äçüéì " + nome;
            document.getElementById('res-info').innerText = "Prova Tipo " + tipo + " | " + gabarito.length + " quest√µes";
            document.getElementById('res-gabarito').innerText = "GABARITO: " + gabarito.split('').join(' - ');
            
            resDiv.style.display = "block";
        } catch (e) {
            alert("QR Code lido, mas o formato n√£o √© o da nossa prova.");
        }
    }

    function fecharResultado() {
        resDiv.style.display = "none";
    }

    // Inicializar
    setupCamera();
</script>
</body>
</html>
