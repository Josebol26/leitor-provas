<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner OMR Pro - Alta Sensibilidade</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; background: #000; color: white; overflow: hidden; }
        #video { width: 100vw; height: 100vh; object-fit: cover; }
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            border: 50px solid rgba(0,0,0,0.5); box-sizing: border-box;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .mira { width: 250px; height: 250px; border: 2px solid #00ff00; border-radius: 20px; box-shadow: 0 0 20px #00ff00; }
        .info { background: rgba(0,0,0,0.8); padding: 15px; border-radius: 10px; margin-top: 20px; text-align: center; }
        #resultado {
            position: fixed; bottom: 20px; left: 20px; right: 20px;
            background: white; color: black; padding: 20px; border-radius: 15px;
            display: none; z-index: 100;
        }
    </style>
</head>
<body>

    <video id="video" playsinline></video>
    
    <div class="overlay">
        <div class="mira"></div>
        <div class="info">
            <p id="status">Buscando QR Code...</p>
        </div>
    </div>

    <div id="resultado">
        <h2 id="res-aluno" style="margin:0"></h2>
        <p id="res-dados"></p>
        <button onclick="resetar()" style="width:100%; padding:15px; background:#007bff; color:white; border:none; border-radius:10px;">PRÓXIMA PROVA</button>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const statusTxt = document.getElementById('status');
    const resDiv = document.getElementById('resultado');
    let lendo = true;

    async function iniciar() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { 
                    facingMode: "environment",
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                } 
            });
            video.srcObject = stream;
            video.setAttribute("playsinline", true);
            video.play();
            requestAnimationFrame(scanLoop);
        } catch (err) {
            alert("Erro na câmera: " + err);
        }
    }

    function scanLoop() {
        if (video.readyState === video.HAVE_ENOUGH_DATA && lendo) {
            canvas.height = video.videoHeight;
            canvas.width = video.videoWidth;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height, {
                inversionAttempts: "dontInvert",
            });

            if (code) {
                lendo = false;
                processar(code.data);
            }
        }
        if(lendo) requestAnimationFrame(scanLoop);
    }

    function processar(data) {
        try {
            // Formato: ALUNO:Nome|TIPO:A|GAB:ABCDE
            const partes = data.split('|');
            const nome = partes[0].split(':')[1];
            const tipo = partes[1].split(':')[1];
            const gab = partes[2].split(':')[1];

            document.getElementById('res-aluno').innerText = nome;
            document.getElementById('res-dados').innerText = `Prova Tipo ${tipo}\nGabarito: ${gab}`;
            resDiv.style.display = 'block';
            statusTxt.innerText = "Leitura concluída!";
            
            // Feedback vibratório (se o celular suportar)
            if (navigator.vibrate) navigator.vibrate(100);
            
        } catch (e) {
            lendo = true;
            statusTxt.innerText = "QR Code inválido, tente outro.";
            requestAnimationFrame(scanLoop);
        }
    }

    function resetar() {
        resDiv.style.display = 'none';
        lendo = true;
        statusTxt.innerText = "Buscando QR Code...";
        requestAnimationFrame(scanLoop);
    }

    iniciar();
</script>
</body>
</html>
