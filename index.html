<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner OMR - Modo Âncora</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        :root { --green: #28a745; --blue: #007bff; }
        body { font-family: sans-serif; margin: 0; background: #000; color: white; overflow: hidden; }
        #video { width: 100vw; height: 100vh; object-fit: cover; }
        #canvas-debug { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; display: none; z-index: 50; }
        .mira { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 280px; height: 400px; border: 2px dashed var(--green); border-radius: 10px; pointer-events: none; }
        #painel { position: fixed; bottom: 0; left: 0; right: 0; background: white; color: #333; padding: 25px; border-radius: 20px 20px 0 0; display: none; z-index: 100; max-height: 70vh; overflow-y: auto; }
        .linha-check { display: flex; justify-content: space-between; padding: 8px; border-bottom: 1px solid #eee; }
        .acerto { color: var(--green); font-weight: bold; }
        .erro { color: #dc3545; font-weight: bold; }
        button { width: 100%; padding: 15px; background: var(--blue); color: white; border: none; border-radius: 10px; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

    <video id="video" playsinline></video>
    <canvas id="canvas-debug"></canvas>
    <div class="mira"></div>

    <div id="painel">
        <h2 id="p-nome" style="margin:0; color: var(--blue);"></h2>
        <p id="p-resumo" style="font-weight: bold; margin: 10px 0;"></p>
        <div id="p-detalhes"></div>
        <button onclick="resetar()">PRÓXIMA PROVA</button>
    </div>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas-debug');
    const painel = document.getElementById('painel');
    let lendo = true;

    async function iniciar() {
        const stream = await navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: "environment", width: { ideal: 1280 } } 
        });
        video.srcObject = stream;
        video.play();
        requestAnimationFrame(loop);
    }

    function loop() {
        if (video.readyState === video.HAVE_ENOUGH_DATA && lendo) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d', { willReadFrequently: true });
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const qr = jsQR(imgData.data, imgData.width, imgData.height);

            if (qr) {
                lendo = false;
                processarOMR(qr, ctx);
            }
        }
        if(lendo) requestAnimationFrame(loop);
    }

    function processarOMR(qr, ctx) {
        const [alunoPart, tipoPart, gabPart] = qr.data.split('|');
        const nome = alunoPart.split(':')[1];
        const gabarito = gabPart.split(':')[1];

        // --- LÓGICA DE ÂNCORA (REFERÊNCIA PELO QR CODE) ---
        const qrSize = qr.location.topRightCorner.x - qr.location.topLeftCorner.x;
        
        // Posição inicial da primeira bolinha (Q1 - A)
        // No seu gerador vertical, ela está abaixo do QR
        const startX = qr.location.topLeftCorner.x + (qrSize * 0.22); 
        const startY = qr.location.bottomLeftCorner.y + (qrSize * 0.48);

        // Distâncias entre bolinhas (baseado no seu CSS 16px bolinha + 8px gap)
        const distHoriz = qrSize * 0.26; 
        const distVert = qrSize * 0.32;  
        // -------------------------------------------------

        let acertos = 0;
        let html = "";
        ctx.fillStyle = "red";

        gabarito.split('').forEach((correta, i) => {
            let escolhida = "Vazio";
            let maiorEscuridao = 0;

            ['A', 'B', 'C', 'D', 'E'].forEach((letra, colIndex) => {
                // Cálculo da posição de cada bolinha
                const posX = startX + (colIndex * distHoriz);
                const posY = startY + (i * distVert);

                // Desenha ponto de debug
                ctx.beginPath(); ctx.arc(posX, posY, 4, 0, 7); ctx.fill();

                // Leitura de preenchimento
                const sample = ctx.getImageData(posX - 2, posY - 2, 5, 5).data;
                let soma = 0;
                for (let p = 0; p < sample.length; p += 4) {
                    soma += (sample[p] + sample[p+1] + sample[p+2]) / 3;
                }
                const escuridao = 255 - (soma / (sample.length / 4));

                if (escuridao > maiorEscuridao && escuridao > 60) {
                    maiorEscuridao = escuridao;
                    escolhida = letra;
                }
            });

            const status = (escolhida === correta);
            if(status) acertos++;
            html += `<div class="linha-check"><span>Q${i+1}: [${escolhida}]</span><span class="${status ? 'acerto' : 'erro'}">${status ? '✔' : '✘'}</span></div>`;
        });

        canvas.style.display = "block";
        if (navigator.vibrate) navigator.vibrate(200);

        setTimeout(() => {
            canvas.style.display = "none";
            document.getElementById('p-nome').innerText = nome;
            document.getElementById('p-resumo').innerText = `Nota: ${((acertos/gabarito.length)*10).toFixed(1)} (${acertos}/${gabarito.length})`;
            document.getElementById('p-detalhes').innerHTML = html;
            painel.style.display = 'block';
        }, 1200);
    }

    function resetar() {
        painel.style.display = 'none';
        lendo = true;
        requestAnimationFrame(loop);
    }

    iniciar();
</script>
</body>
</html>
