<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner OMR - Gatilho Inteligente</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; background: #000; overflow: hidden; }
        #video { width: 100vw; height: 100vh; object-fit: cover; }
        #canvas-ui { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 10; }
        
        #msg { position: fixed; top: 20px; width: 70%; left: 15%; text-align: center; color: white; z-index: 20; font-weight: bold; background: rgba(0,0,0,0.8); padding: 12px; border-radius: 50px; border: 2px solid #fff; transition: all 0.3s; }
        
        .botoes-flutuantes { position: fixed; bottom: 40px; left: 0; right: 0; display: none; justify-content: center; gap: 15px; z-index: 100; }
        #btn-capturar { padding: 20px 30px; background: #28a745; color: white; border: none; border-radius: 50px; font-weight: bold; box-shadow: 0 4px 15px #000; }
        #btn-repetir { padding: 20px 30px; background: #dc3545; color: white; border: none; border-radius: 50px; font-weight: bold; }

        #painel { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 25px; border-radius: 25px 25px 0 0; display: none; z-index: 110; color: #333; max-height: 80vh; overflow-y: auto; }
        
        /* Mira de Enquadramento */
        .mira-omr { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 85vw; height: 70vh; border: 2px dashed rgba(255,255,255,0.3);
            border-radius: 15px; pointer-events: none; z-index: 5;
        }
    </style>
</head>
<body>

    <div id="msg">ENQUADRE O QR CODE NA MIRA</div>
    <div class="mira-omr" id="mira"></div>
    
    <div class="botoes-flutuantes" id="area-botoes">
        <button id="btn-repetir" onclick="descongelar()">üîÑ TENTAR DE NOVO</button>
        <button id="btn-capturar" onclick="processarAgora()">‚úÖ CONFERIR NOTA</button>
    </div>

    <video id="video" playsinline style="display:none;"></video>
    <canvas id="canvas-ui"></canvas>

    <div id="painel">
        <h2 id="p-nome" style="margin:0; color: #007bff;"></h2>
        <div id="p-detalhes" style="margin: 15px 0;"></div>
        <button style="width:100%; padding:20px; background:#007bff; color:white; border:none; border-radius:15px; font-weight:bold;" onclick="resetarTudo()">PR√ìXIMA PROVA</button>
    </div>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas-ui');
    const ctx = canvas.getContext('2d');
    const msg = document.getElementById('msg');
    const mira = document.getElementById('mira');
    const areaBotoes = document.getElementById('area-botoes');
    
    // SEUS VALORES CALIBRADOS
    const CONFIG = { offsetX: -0.12, offsetY: 1.42, gapH: 0.35, gapV: 0.28 };

    let estado = "PROCURANDO";
    let cacheLeitura = null;
    let tempoAlinhado = 0;

    async function iniciarCamera() {
        const stream = await navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: "environment", width: { ideal: 1280 } } 
        });
        video.srcObject = stream;
        video.play();
        requestAnimationFrame(loop);
    }

    function loop() {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
            if (estado === "PROCURANDO") {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0);

                const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const qr = jsQR(imgData.data, imgData.width, imgData.height);

                // L√ìGICA DE GATILHO INTELIGENTE
                if (qr) {
                    // Verifica se o QR est√° na parte superior (alinhamento b√°sico)
                    const qrCentroX = qr.location.topLeftCorner.x;
                    const qrCentroY = qr.location.topLeftCorner.y;
                    
                    // Se o QR estiver muito na borda ou inclinado, pede ajuste
                    if (qrCentroY > canvas.height * 0.4) {
                        msg.innerText = "SUBA MAIS O CELULAR";
                        msg.style.background = "rgba(255, 165, 0, 0.8)";
                        tempoAlinhado = 0;
                    } else {
                        tempoAlinhado++;
                        msg.innerText = "MANTENHA PARADO... " + Math.round((tempoAlinhado/30)*100) + "%";
                        msg.style.background = "rgba(0, 123, 255, 0.8)";
                        mira.style.borderColor = "#007bff";

                        // S√≥ congela ap√≥s 30 frames (~1 segundo) de estabilidade
                        if (tempoAlinhado > 30) {
                            estado = "CONGELADO";
                            const pontos = calcularPontos(qr);
                            desenharInterface(pontos);
                            cacheLeitura = { qr, imgData, pontos };
                            
                            msg.innerText = "FOTO CAPTURADA!";
                            msg.style.background = "#28a745";
                            mira.style.display = 'none';
                            areaBotoes.style.display = 'flex';
                        }
                    }
                } else {
                    tempoAlinhado = 0;
                    msg.innerText = "ENQUADRE O QR CODE NO TOPO";
                    msg.style.background = "rgba(0,0,0,0.8)";
                    mira.style.borderColor = "rgba(255,255,255,0.3)";
                    mira.style.display = 'block';
                }
            }
        }
        if (estado !== "RESULTADO") requestAnimationFrame(loop);
    }

    function calcularPontos(qr) {
        const tl = qr.location.topLeftCorner;
        const tr = qr.location.topRightCorner;
        const bl = qr.location.bottomLeftCorner;
        const qrSize = Math.sqrt(Math.pow(tr.x - tl.x, 2) + Math.pow(tr.y - tl.y, 2));
        const vX = { x: (tr.x - tl.x) / qrSize, y: (tr.y - tl.y) / qrSize };
        const vY = { x: (bl.x - tl.x) / qrSize, y: (bl.y - tl.y) / qrSize };

        const gabarito = qr.data.split('|')[2].split(':')[1];
        let lista = [];
        for (let i = 0; i < gabarito.length; i++) {
            for (let col = 0; col < 5; col++) {
                const px = tl.x + (vX.x * (CONFIG.offsetX + col * CONFIG.gapH) * qrSize) + (vY.x * (CONFIG.offsetY + i * CONFIG.gapV) * qrSize);
                const py = tl.y + (vX.y * (CONFIG.offsetX + col * CONFIG.gapH) * qrSize) + (vY.y * (CONFIG.offsetY + i * CONFIG.gapV) * qrSize);
                lista.push({ x: px, y: py, qIdx: i, letra: ['A','B','C','D','E'][col], resp: gabarito[i] });
            }
        }
        return lista;
    }

    function desenharInterface(pontos) {
        pontos.forEach(p => {
            ctx.fillStyle = "rgba(0, 255, 0, 0.7)";
            ctx.beginPath(); ctx.arc(p.x, p.y, 6, 0, 7); ctx.fill();
            ctx.strokeStyle = "white"; ctx.stroke();
        });
    }

    function descongelar() {
        estado = "PROCURANDO";
        areaBotoes.style.display = 'none';
        tempoAlinhado = 0;
    }

    function processarAgora() {
        if (!cacheLeitura) return;
        estado = "RESULTADO";
        areaBotoes.style.display = 'none';

        const { qr, imgData, pontos } = cacheLeitura;
        const gabarito = qr.data.split('|')[2].split(':')[1];
        let marcadas = new Array(gabarito.length).fill("Vazio");
        let maiorInt = new Array(gabarito.length).fill(0);

        pontos.forEach(p => {
            const idx = (Math.floor(p.y) * canvas.width + Math.floor(p.x)) * 4;
            const esc = 255 - ((imgData.data[idx] + imgData.data[idx+1] + imgData.data[idx+2]) / 3);
            if (esc > maiorInt[p.qIdx] && esc > 80) {
                maiorInt[p.qIdx] = esc;
                marcadas[p.qIdx] = p.letra;
            }
        });

        let acertos = 0;
        let html = "";
        marcadas.forEach((m, i) => {
            if (m === gabarito[i]) acertos++;
            html += `<div style="display:flex;justify-content:space-between;padding:8px;border-bottom:1px solid #eee;"><span>Q${i+1}: [${m}]</span> <span>${m===gabarito[i]?'‚úÖ':'‚ùå'}</span></div>`;
        });

        document.getElementById('p-nome').innerText = qr.data.split('|')[0].split(':')[1];
        // Mostra nota como fra√ß√£o conforme sua instru√ß√£o inicial
        document.getElementById('p-detalhes').innerHTML = `<h1 style="text-align:center;">${acertos}/${gabarito.length}</h1><hr>${html}`;
        document.getElementById('painel').style.display = 'block';
    }

    function resetarTudo() {
        document.getElementById('painel').style.display = 'none';
        estado = "PROCURANDO";
        tempoAlinhado = 0;
        requestAnimationFrame(loop);
    }

    iniciarCamera();
</script>
</body>
</html>
