<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner OMR - Sensor de Bordas Ativo</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        :root { --green: #28a745; --blue: #007bff; }
        body { font-family: sans-serif; margin: 0; background: #000; overflow: hidden; }
        #video { width: 100vw; height: 100vh; object-fit: cover; }
        #canvas-debug { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; display: none; z-index: 50; }
        
        /* Mira inteligente que pulsa quando detecta */
        .mira { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            width: 80vw; height: 70vh; border: 1px solid rgba(255,255,255,0.2); 
            pointer-events: none; z-index: 10; 
        }

        #painel { 
            position: fixed; bottom: 0; left: 0; right: 0; background: white; 
            padding: 25px; border-radius: 20px 20px 0 0; display: none; 
            z-index: 100; max-height: 70vh; overflow-y: auto; color: #333; 
        }
        .linha-check { display: flex; justify-content: space-between; padding: 8px; border-bottom: 1px solid #eee; }
        .acerto { color: var(--green); font-weight: bold; }
        .erro { color: #dc3545; font-weight: bold; }
        button { width: 100%; padding: 18px; background: var(--blue); color: white; border: none; border-radius: 12px; font-weight: bold; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>

    <video id="video" playsinline></video>
    <canvas id="canvas-debug"></canvas>
    <div class="mira" id="mira"></div>

    <div id="painel">
        <h2 id="p-nome" style="margin:0; color: var(--blue);"></h2>
        <p id="p-resumo" style="font-weight: bold; margin: 10px 0;"></p>
        <div id="p-detalhes"></div>
        <button onclick="resetar()">PRÓXIMA PROVA</button>
    </div>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas-debug');
    const painel = document.getElementById('painel');
    let lendo = true;

    async function iniciar() {
        const stream = await navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: "environment", width: { ideal: 1280 } } 
        });
        video.srcObject = stream;
        video.play();
        requestAnimationFrame(loop);
    }

    // Função que "caça" a borda preta partindo do QR Code
    function encontrarBordasDoBloco(qr, ctx) {
        const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imgData.data;
        const w = imgData.width;

        // Função auxiliar para checar se o pixel é "preto" (borda de 3px)
        const isDark = (x, y) => {
            const idx = (Math.floor(y) * w + Math.floor(x)) * 4;
            return (data[idx] + data[idx+1] + data[idx+2]) / 3 < 80; // Threshold de escuridão
        };

        // 1. Achar o Topo (subindo do QR)
        let topY = qr.location.topLeftCorner.y;
        while(topY > 10 && !isDark(qr.location.topLeftCorner.x, topY)) topY--;

        // 2. Achar a Base (descendo do QR até o fim das questões)
        let bottomY = qr.location.bottomLeftCorner.y;
        let achouFim = false;
        let pixelsBrancosSeguidos = 0;
        
        // Ele desce procurando a última linha preta do bloco
        while(bottomY < canvas.height - 10 && pixelsBrancosSeguidos < 50) {
            if(isDark(qr.location.bottomLeftCorner.x, bottomY)) {
                achouFim = true;
                pixelsBrancosSeguidos = 0;
            } else {
                pixelsBrancosSeguidos++;
            }
            bottomY++;
        }
        bottomY -= pixelsBrancosSeguidos;

        // 3. Achar Laterais
        let leftX = qr.location.topLeftCorner.x;
        while(leftX > 10 && !isDark(leftX, qr.location.topLeftCorner.y)) leftX--;
        
        let rightX = qr.location.topRightCorner.x;
        while(rightX < canvas.width - 10 && !isDark(rightX, qr.location.topRightCorner.y)) rightX++;

        return { left: leftX, right: rightX, top: topY, bottom: bottomY };
    }

    function loop() {
        if (video.readyState === video.HAVE_ENOUGH_DATA && lendo) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d', { willReadFrequently: true });
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const qr = jsQR(imgData.data, imgData.width, imgData.height);

            if (qr) {
                const bordas = encontrarBordasDoBloco(qr, ctx);
                
                // Desenha o retângulo de "snap" (Igual ao Google Drive)
                ctx.strokeStyle = "#00ff00";
                ctx.lineWidth = 5;
                ctx.strokeRect(bordas.left, bordas.top, bordas.right - bordas.left, bordas.bottom - bordas.top);
                
                lendo = false;
                processarOMR(qr, bordas, ctx);
            }
        }
        if(lendo) requestAnimationFrame(loop);
    }

    function processarOMR(qr, bordas, ctx) {
        const [alunoPart, tipoPart, gabPart] = qr.data.split('|');
        const nome = alunoPart.split(':')[1];
        const gabarito = gabPart.split(':')[1];

        // Agora dividimos o retângulo encontrado em uma grade proporcional
        const larguraUtil = bordas.right - bordas.left;
        const alturaUtil = bordas.bottom - bordas.top;

        // O QR ocupa o topo, as questões começam depois de ~25% da altura do bloco
        const inicioQuestoesY = bordas.top + (alturaUtil * 0.28); 
        const areaQuestoesH = bordas.bottom - inicioQuestoesY;
        const passoV = areaQuestoesH / gabarito.length;
        
        // Horizontal: As 5 bolinhas ocupam a parte central
        const centroX = bordas.left + (larguraUtil / 2);
        const passoH = larguraUtil * 0.12; 

        let acertos = 0;
        let html = "";

        gabarito.split('').forEach((correta, i) => {
            let escolhida = "Vazio";
            let maiorEsc = 0;

            ['A', 'B', 'C', 'D', 'E'].forEach((letra, col) => {
                const px = centroX + (col - 2) * passoH;
                const py = inicioQuestoesY + (i * passoV) + (passoV / 2);

                // Pontos de leitura
                ctx.fillStyle = "red";
                ctx.beginPath(); ctx.arc(px, py, 3, 0, 7); ctx.fill();

                const s = ctx.getImageData(px - 2, py - 2, 5, 5).data;
                let soma = 0;
                for (let p = 0; p < s.length; p += 4) soma += (s[p] + s[p+1] + s[p+2]) / 3;
                const esc = 255 - (soma / 25);

                if (esc > maiorEsc && esc > 60) {
                    maiorEsc = esc;
                    escolhida = letra;
                }
            });

            const status = (escolhida === correta);
            if(status) acertos++;
            html += `<div class="linha-check"><span>Q${i+1}: [${escolhida}]</span><span class="${status ? 'acerto' : 'erro'}">${status ? '✔' : '✘'}</span></div>`;
        });

        canvas.style.display = "block";
        if (navigator.vibrate) navigator.vibrate(150);

        setTimeout(() => {
            canvas.style.display = "none";
            document.getElementById('p-nome').innerText = nome;
            document.getElementById('p-resumo').innerText = `Nota: ${((acertos/gabarito.length)*10).toFixed(1)} (${acertos}/${gabarito.length})`;
            document.getElementById('p-detalhes').innerHTML = html;
            painel.style.display = 'block';
        }, 1200);
    }

    function resetar() {
        painel.style.display = 'none';
        lendo = true;
        requestAnimationFrame(loop);
    }

    iniciar();
</script>
</body>
</html>
