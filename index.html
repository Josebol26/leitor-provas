<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner OMR Pro - 90 Questões</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; overflow: hidden; background: #000; color: white; }
        #video { width: 100vw; height: 100vh; object-fit: cover; }
        #canvas { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; }
        .painel { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); 
                  background: rgba(0,0,0,0.85); padding: 15px; border-radius: 15px; width: 85%; border: 1px solid #28a745; z-index: 10; }
        .nota { font-size: 28px; color: #28a745; font-weight: bold; margin: 5px 0; }
        .info { font-size: 14px; color: #eee; text-transform: uppercase; letter-spacing: 1px; }
        #status { font-weight: bold; color: #ffc107; margin-bottom: 5px; }
    </style>
</head>
<body>

    <video id="video" playsinline></video>
    <canvas id="canvas"></canvas>

    <div class="painel">
        <div id="status">MIRAR NO QR CODE</div>
        <div id="resultado-nome" class="info">Aguardando...</div>
        <div id="resultado-nota" class="nota">-- / --</div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // --- GEOMETRIA CALIBRADA PARA 3 COLUNAS ---
        const config = {
            offsetX: 0.10,    
            offsetY: 1.50,    
            gapH: 0.215,      
            gapV: 0.155,      
            colGap: 1.30,     
            threshold: 165    // Ajuste se ele não ler as marcas (160-180)
        };

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(stream => {
            video.srcObject = stream;
            video.setAttribute("playsinline", true);
            video.play();
            requestAnimationFrame(tick);
        });

        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.height = video.videoHeight;
                canvas.width = video.videoWidth;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);

                if (code) {
                    desenharMoldura(code.location);
                    processarOMR(code);
                }
            }
            requestAnimationFrame(tick);
        }

        function desenharMoldura(loc) {
            ctx.beginPath();
            ctx.lineWidth = 5;
            ctx.strokeStyle = "#28a745";
            ctx.moveTo(loc.topLeftCorner.x, loc.topLeftCorner.y);
            ctx.lineTo(loc.topRightCorner.x, loc.topRightCorner.y);
            ctx.lineTo(loc.bottomRightCorner.x, loc.bottomRightCorner.y);
            ctx.lineTo(loc.bottomLeftCorner.x, loc.bottomLeftCorner.y);
            ctx.closePath();
            ctx.stroke();
        }

        function processarOMR(qr) {
            const partes = qr.data.split('|');
            if (partes.length < 3) return;

            const nome = partes[0].replace("ALUNO:", "");
            const gabarito = partes[2].replace("GAB:", "");
            const totalQ = gabarito.length; // Aqui ele pega o tamanho real do gabarito (ex: 90)

            const qrW = qr.location.topRightCorner.x - qr.location.topLeftCorner.x;
            const qrH = qr.location.bottomLeftCorner.y - qr.location.topLeftCorner.y;

            let acertos = 0;

            // FOR LOOP percorrendo TODAS as questões do gabarito
            for (let i = 0; i < totalQ; i++) {
                const numColuna = Math.floor(i / 30); 
                const linhaNaCol = i % 30;

                const posX = config.offsetX + (numColuna * config.colGap);
                const posY = config.offsetY + (linhaNaCol * config.gapV);

                let marcadaIndex = -1;
                let maxEscuridao = 0;

                for (let alt = 0; alt < 5; alt++) {
                    const x = qr.location.topLeftCorner.x + qrW * (posX + (alt * config.gapH));
                    const y = qr.location.topLeftCorner.y + qrH * posY;

                    // Verifica se o ponto está dentro da imagem para evitar erro
                    if(x < 0 || x > canvas.width || y < 0 || y > canvas.height) continue;

                    const escuridao = calcEscuridao(x, y);

                    // Desenho dos pontos de feedback
                    ctx.fillStyle = escuridao > config.threshold ? "#ff4444" : "#00ff00";
                    ctx.beginPath();
                    ctx.arc(x, y, 2.5, 0, Math.PI * 2);
                    ctx.fill();

                    if (escuridao > config.threshold && escuridao > maxEscuridao) {
                        maxEscuridao = escuridao;
                        marcadaIndex = alt;
                    }
                }

                const letraMarcada = marcadaIndex !== -1 ? String.fromCharCode(65 + marcadaIndex) : null;
                if (letraMarcada === gabarito[i]) {
                    acertos++;
                }
            }

            // Atualiza a tela
            document.getElementById('status').innerText = "PROVA IDENTIFICADA";
            document.getElementById('resultado-nome').innerText = nome;
            document.getElementById('resultado-nota').innerText = `${acertos} / ${totalQ}`;
        }

        function calcEscuridao(x, y) {
            const p = ctx.getImageData(Math.floor(x), Math.floor(y), 1, 1).data;
            // Luminância ponderada para melhor precisão (escuridão = 255 - brilho)
            const brilho = (0.299 * p[0] + 0.587 * p[1] + 0.114 * p[2]);
            return 255 - brilho;
        }
    </script>
</body>
</html>
