<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner OMR Oficial</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; background: #000; overflow: hidden; }
        #video { width: 100vw; height: 100vh; object-fit: cover; }
        #canvas-ui { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 10; pointer-events: none; }
        
        #msg { position: fixed; top: 20px; width: 70%; left: 15%; text-align: center; color: white; z-index: 20; font-weight: bold; background: rgba(0,0,0,0.7); padding: 12px; border-radius: 50px; border: 1px solid #444; }
        
        #btn-capturar { 
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%);
            padding: 20px 50px; background: #28a745; color: white; border: none;
            border-radius: 50px; font-weight: bold; font-size: 18px; z-index: 100;
            display: none; box-shadow: 0 0 20px rgba(40, 167, 69, 0.5);
        }

        #painel { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 25px; border-radius: 25px 25px 0 0; display: none; z-index: 110; color: #333; max-height: 80vh; overflow-y: auto; }
        .linha-check { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #eee; font-size: 14px; }
        .btn-reset { width: 100%; padding: 18px; background: #007bff; color: white; border: none; border-radius: 12px; font-weight: bold; margin-top: 15px; }
    </style>
</head>
<body>

    <div id="msg">APONTE PARA O QR CODE</div>
    <button id="btn-capturar" onclick="processarAgora()">CONFERIR NOTA</button>

    <video id="video" playsinline></video>
    <canvas id="canvas-ui"></canvas>

    <div id="painel">
        <h2 id="p-nome" style="margin:0; color: #007bff;"></h2>
        <div id="p-detalhes" style="margin: 15px 0;"></div>
        <button class="btn-reset" onclick="resetar()">PRÓXIMA PROVA</button>
    </div>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas-ui');
    const ctx = canvas.getContext('2d');
    const msg = document.getElementById('msg');
    const btnCapturar = document.getElementById('btn-capturar');
    
    // --- VALORES CALIBRADOS POR VOCÊ ---
    const CONFIG = {
        offsetX: -0.12, 
        offsetY: 1.42, 
        gapH: 0.35,    
        gapV: 0.28
    };

    let ativo = true;
    let cacheLeitura = null;

    async function iniciarCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment", width: { ideal: 1280 } } 
            });
            video.srcObject = stream;
            video.play();
            requestAnimationFrame(loop);
        } catch (e) { alert("Erro ao acessar câmera."); }
    }

    function loop() {
        if (video.readyState === video.HAVE_ENOUGH_DATA && ativo) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);

            const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const qr = jsQR(imgData.data, imgData.width, imgData.height);

            if (qr) {
                msg.innerText = "ALINHAMENTO OK";
                btnCapturar.style.display = 'block';
                const pontos = calcularPontos(qr);
                desenharInterface(pontos);
                cacheLeitura = { qr, imgData, pontos };
            } else {
                msg.innerText = "BUSCANDO QR CODE...";
                btnCapturar.style.display = 'none';
                cacheLeitura = null;
            }
        }
        if(ativo) requestAnimationFrame(loop);
    }

    function calcularPontos(qr) {
        const tl = qr.location.topLeftCorner;
        const tr = qr.location.topRightCorner;
        const bl = qr.location.bottomLeftCorner;
        const qrSize = Math.sqrt(Math.pow(tr.x - tl.x, 2) + Math.pow(tr.y - tl.y, 2));
        
        const vX = { x: (tr.x - tl.x) / qrSize, y: (tr.y - tl.y) / qrSize };
        const vY = { x: (bl.x - tl.x) / qrSize, y: (bl.y - tl.y) / qrSize };

        const gabarito = qr.data.split('|')[2].split(':')[1];
        let lista = [];

        for (let i = 0; i < gabarito.length; i++) {
            for (let col = 0; col < 5; col++) {
                const px = tl.x + (vX.x * (CONFIG.offsetX + col * CONFIG.gapH) * qrSize) + (vY.x * (CONFIG.offsetY + i * CONFIG.gapV) * qrSize);
                const py = tl.y + (vX.y * (CONFIG.offsetX + col * CONFIG.gapH) * qrSize) + (vY.y * (CONFIG.offsetY + i * CONFIG.gapV) * qrSize);
                lista.push({ x: px, y: py, qIdx: i, letra: ['A','B','C','D','E'][col], resp: gabarito[i] });
            }
        }
        return lista;
    }

    function desenharInterface(pontos) {
        pontos.forEach(p => {
            ctx.fillStyle = "rgba(0, 255, 0, 0.6)"; // Verde suave para não atrapalhar
            ctx.beginPath(); ctx.arc(p.x, p.y, 5, 0, 7); ctx.fill();
            ctx.strokeStyle = "white"; ctx.lineWidth = 1; ctx.stroke();
        });
    }

    function processarAgora() {
        if (!cacheLeitura) return;
        ativo = false;

        const { qr, imgData, pontos } = cacheLeitura;
        const gabarito = qr.data.split('|')[2].split(':')[1];
        let marcadas = new Array(gabarito.length).fill("Vazio");
        let maiorIntensidade = new Array(gabarito.length).fill(0);

        pontos.forEach(p => {
            const idx = (Math.floor(p.y) * canvas.width + Math.floor(p.x)) * 4;
            const escuridao = 255 - ((imgData.data[idx] + imgData.data[idx+1] + imgData.data[idx+2]) / 3);

            if (escuridao > maiorIntensidade[p.qIdx] && escuridao > 80) {
                maiorIntensidade[p.qIdx] = escuridao;
                marcadas[p.qIdx] = p.letra;
            }
        });

        let acertos = 0;
        let listaHtml = "";
        marcadas.forEach((m, i) => {
            const correta = gabarito[i];
            if (m === correta) acertos++;
            listaHtml += `<div class="linha-check"><span>Questão ${i+1}: <b>${m}</b></span> <span>${m===correta?'✅':'❌ (Gab: '+correta+')'}</span></div>`;
        });

        document.getElementById('p-nome').innerText = qr.data.split('|')[0].split(':')[1];
        // Nota exibida como fração (numerador/denominador) conforme solicitado
        document.getElementById('p-detalhes').innerHTML = `<h1 style="text-align:center; margin:10px 0;">${acertos}/${gabarito.length}</h1><hr>${listaHtml}`;
        document.getElementById('painel').style.display = 'block';
        btnCapturar.style.display = 'none';
    }

    function resetar() {
        document.getElementById('painel').style.display = 'none';
        ativo = true;
        requestAnimationFrame(loop);
    }

    iniciarCamera();
</script>
</body>
</html>
