<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner OMR Pro - Estabilizado</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; overflow: hidden; background: #000; }
        #video { width: 100vw; height: 100vh; object-fit: cover; }
        #canvas { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; }
        
        .painel { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); 
                  background: rgba(0,0,0,0.9); padding: 15px; border-radius: 12px; width: 85%; 
                  border: 2px solid #28a745; color: white; text-align: center; }
        
        #res-nota { font-size: 32px; color: #28a745; font-weight: bold; margin: 5px 0; }
        #res-nome { font-size: 18px; color: #fff; font-weight: bold; margin-bottom: 5px; }
        #debug { font-size: 10px; color: #aaa; font-family: monospace; }
        #status { font-weight: bold; }
        
        button { margin-top: 10px; padding: 10px; background: #28a745; 
                 border: none; border-radius: 5px; color: white; width: 100%; font-weight: bold;}
    </style>
</head>
<body>
    <video id="video" playsinline></video>
    <canvas id="canvas"></canvas>
    
    <div class="painel">
        <div id="status">INICIALIZANDO...</div>
        <div id="res-nome"></div>
        <div id="res-nota">-- / --</div>
        <div id="debug">Aguardando c√¢mera...</div>
        <button id="btn-prox" style="display:none;" onclick="proximoAluno()">LER PR√ìXIMO ALUNO</button>
    </div>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const statusDiv = document.getElementById('status');
    const resNomeDiv = document.getElementById('res-nome');
    const resNotaDiv = document.getElementById('res-nota');
    const btnProx = document.getElementById('btn-prox');
    
    let escaneando = true;
    let timeoutCaptura = null;

    // --- SEUS VALORES (Ajustados para o novo m√©todo) ---
    const config = {
        offsetX: -1.490, 
        offsetY: 1.510,
        gapH: 0.500,
        gapV: 0.297,
        colGap: 1.20,
        threshold: 160
    };

    async function iniciarCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: "environment" } 
            });
            video.srcObject = stream;
            video.play();
            requestAnimationFrame(tick);
            statusDiv.innerText = "MIRAR NO QR CODE";
            document.getElementById('debug').innerText = "Scanner ativo.";
        } catch (err) {
            statusDiv.innerText = "ERRO DE C√ÇMERA";
            alert("Permita o uso da C√¢mera no cadeado üîí da barra de endere√ßo.");
        }
    }

    iniciarCamera();

    function tick() {
        if (!escaneando) return;

        if (video.readyState === video.HAVE_ENOUGH_DATA) {
            canvas.height = video.videoHeight;
            canvas.width = video.videoWidth;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imgData.data, imgData.width, imgData.height);

            if (code) {
                // Desenhar ret√¢ngulo de guia
                ctx.strokeStyle = "red";
                ctx.lineWidth = 4;
                ctx.strokeRect(
                    code.location.topLeftCorner.x,
                    code.location.topLeftCorner.y,
                    code.location.topRightCorner.x - code.location.topLeftCorner.x,
                    code.location.bottomLeftCorner.y - code.location.topLeftCorner.y
                );

                const raw = code.data;
                const matchData = raw.match(/AL:(.*)\|GB:([A-E]+)/); // Pequeno ajuste no regex para garantir leitura
                
                if (matchData && !timeoutCaptura) {
                    statusDiv.innerText = "ESTABILIZANDO...";
                    
                    // Delay para voc√™ parar de mexer a m√£o
                    timeoutCaptura = setTimeout(() => {
                        processar(code, matchData[2], matchData[1]);
                    }, 1500); // Aumentado para 1.5s para maior estabilidade
                }
            } else {
                if(timeoutCaptura) {
                    clearTimeout(timeoutCaptura);
                    timeoutCaptura = null;
                    statusDiv.innerText = "MIRAR NO QR CODE";
                }
            }
        }
        requestAnimationFrame(tick);
    }

    function processar(qr, gabarito, nome) {
        // --- C√ÅLCULO ESTABILIZADO ---
        // Usamos o centro do QR Code como refer√™ncia central
        const qrCenterX = (qr.location.topLeftCorner.x + qr.location.topRightCorner.x) / 2;
        const qrCenterY = (qr.location.topLeftCorner.y + qr.location.bottomLeftCorner.y) / 2;
        
        // Tamanho m√©dio do QR para escalar a dist√¢ncia das bolhas
        const qrW = qr.location.topRightCorner.x - qr.location.topLeftCorner.x;
        const qrH = qr.location.bottomLeftCorner.y - qr.location.topLeftCorner.y;
        const qrSize = (qrW + qrH) / 2;

        let acertos = 0;

        for (let i = 0; i < gabarito.length; i++) {
            const col = Math.floor(i / 30);
            const lin = i % 30;

            // Ajuste matem√°tico para tentar compensar a perspectiva
            const posX = config.offsetX + (col * config.colGap);
            const posY = config.offsetY + (lin * config.gapV);

            let marcada = -1;
            let maxEsc = 0;

            for (let alt = 0; alt < 5; alt++) {
                // Posicionamento baseado no centro do QR
                const x = qrCenterX + qrSize * (posX + (alt * config.gapH));
                const y = qrCenterY + qrSize * posY;

                // Seguran√ßa para n√£o sair do canvas
                if (x < 0 || x > canvas.width || y < 0 || y > canvas.height) continue;

                const p = ctx.getImageData(Math.floor(x), Math.floor(y), 1, 1).data;
                const esc = 255 - ((p[0] + p[1] + p[2]) / 3);

                // Feedback visual
                ctx.fillStyle = esc > config.threshold ? "red" : "cyan";
                ctx.beginPath(); ctx.arc(x, y, 4, 0, 7); ctx.fill();

                if (esc > config.threshold && esc > maxEsc) {
                    maxEsc = esc; marcada = alt;
                }
            }
            if (marcada !== -1 && String.fromCharCode(65 + marcada) === gabarito[i]) acertos++;
        }
        
        escaneando = false;
        resNomeDiv.innerText = nome;
        resNotaDiv.innerText = `${acertos} / ${gabarito.length}`;
        statusDiv.innerText = "RESULTADO FINAL";
        btnProx.style.display = "block";
        timeoutCaptura = null;
    }

    function proximoAluno() {
        escaneando = true;
        resNomeDiv.innerText = "";
        resNotaDiv.innerText = "-- / --";
        statusDiv.innerText = "MIRAR NO QR CODE";
        btnProx.style.display = "none";
        requestAnimationFrame(tick);
    }
</script>
</body>
</html>
