<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner OMR Pro - Estabilizado</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        :root { --green: #28a745; --blue: #007bff; }
        body { font-family: sans-serif; margin: 0; background: #000; overflow: hidden; }
        #video { width: 100vw; height: 100vh; object-fit: cover; }
        #canvas-debug { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; display: none; z-index: 50; }
        
        /* Mira visual */
        .mira { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            width: 300px; height: 450px; border: 2px solid rgba(255,255,255,0.3); 
            border-radius: 15px; pointer-events: none; z-index: 10; 
        }

        /* Barra de progresso do delay */
        #status-scan {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.7); color: white; padding: 10px 20px;
            border-radius: 30px; font-size: 14px; z-index: 20; border: 1px solid var(--green);
        }

        #painel { 
            position: fixed; bottom: 0; left: 0; right: 0; background: white; 
            padding: 25px; border-radius: 25px 25px 0 0; display: none; 
            z-index: 100; max-height: 75vh; overflow-y: auto; color: #333; 
        }
        .linha-check { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #eee; }
        .acerto { color: var(--green); font-weight: bold; }
        .erro { color: #dc3545; font-weight: bold; }
        button { width: 100%; padding: 18px; background: var(--blue); color: white; border: none; border-radius: 12px; font-weight: bold; font-size: 16px; }
    </style>
</head>
<body>

    <div id="status-scan">MANTENHA O QR CODE NA MIRA...</div>
    <video id="video" playsinline></video>
    <canvas id="canvas-debug"></canvas>
    <div class="mira"></div>

    <div id="painel">
        <h2 id="p-nome" style="margin:0; color: var(--blue);"></h2>
        <p id="p-resumo" style="font-weight: bold; margin: 15px 0;"></p>
        <div id="p-detalhes"></div>
        <button onclick="resetar()">PRÓXIMA PROVA</button>
    </div>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas-debug');
    const painel = document.getElementById('painel');
    const statusTxt = document.getElementById('status-scan');
    let lendo = true;
    let tempoEstabilizado = 0;
    const TEMPO_NECESSARIO = 40; // ~1.5 segundos a 30fps

    async function iniciar() {
        const stream = await navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: "environment", width: { ideal: 1280 } } 
        });
        video.srcObject = stream;
        video.play();
        requestAnimationFrame(loop);
    }

    function loop() {
        if (video.readyState === video.HAVE_ENOUGH_DATA && lendo) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d', { willReadFrequently: true });
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const qr = jsQR(imgData.data, imgData.width, imgData.height);

            if (qr) {
                tempoEstabilizado++;
                statusTxt.innerText = `LENDO... ${Math.round((tempoEstabilizado/TEMPO_NECESSARIO)*100)}%`;
                statusTxt.style.borderColor = "yellow";

                if (tempoEstabilizado >= TEMPO_NECESSARIO) {
                    lendo = false;
                    processarProva(qr, ctx);
                }
            } else {
                tempoEstabilizado = 0;
                statusTxt.innerText = "BUSCANDO QR CODE...";
                statusTxt.style.borderColor = "var(--green)";
            }
        }
        if(lendo) requestAnimationFrame(loop);
    }

    function processarProva(qr, ctx) {
        const [alunoPart, tipoPart, gabPart] = qr.data.split('|');
        const nome = alunoPart.split(':')[1];
        const gabarito = gabPart.split(':')[1];

        // Medidas baseadas no tamanho do QR detectado (escala dinâmica)
        const qrSize = qr.location.topRightCorner.x - qr.location.topLeftCorner.x;
        
        // Alinhamento vertical: Procura o início das questões abaixo do texto "SCANNER OMR"
        const startX = qr.location.topLeftCorner.x + (qrSize * 0.22);
        const startY = qr.location.bottomLeftCorner.y + (qrSize * 0.52);
        
        const distH = qrSize * 0.28;
        const distV = qrSize * 0.33;

        let acertos = 0;
        let html = "";
        ctx.fillStyle = "red";

        gabarito.split('').forEach((correta, i) => {
            let escolhida = "Vazio";
            let maxEsc = 0;

            ['A','B','C','D','E'].forEach((letra, col) => {
                const px = startX + (col * distH);
                const py = startY + (i * distV);

                ctx.beginPath(); ctx.arc(px, py, 4, 0, 7); ctx.fill();

                const s = ctx.getImageData(px - 2, py - 2, 5, 5).data;
                let soma = 0;
                for (let p = 0; p < s.length; p += 4) soma += (s[p] + s[p+1] + s[p+2]) / 3;
                const esc = 255 - (soma / 25);

                if (esc > maxEsc && esc > 60) {
                    maxEsc = esc;
                    escolhida = letra;
                }
            });

            const status = (escolhida === correta);
            if(status) acertos++;
            html += `<div class="linha-check"><span>Q${i+1}: [${escolhida}]</span><span class="${status ? 'acerto' : 'erro'}">${status ? '✔' : '✘'}</span></div>`;
        });

        canvas.style.display = "block";
        statusTxt.innerText = "PROVA PROCESSADA!";

        setTimeout(() => {
            canvas.style.display = "none";
            document.getElementById('p-nome').innerText = nome;
            document.getElementById('p-resumo').innerText = `NOTA: ${((acertos/gabarito.length)*10).toFixed(1)}`;
            document.getElementById('p-detalhes').innerHTML = html;
            painel.style.display = 'block';
        }, 1200);
    }

    function resetar() {
        painel.style.display = 'none';
        tempoEstabilizado = 0;
        lendo = true;
        requestAnimationFrame(loop);
    }

    iniciar();
</script>
</body>
</html>
