<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner OMR Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; background: #000; overflow: hidden; }
        #video { width: 100vw; height: 100vh; object-fit: cover; }
        #canvas-ui { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 10; pointer-events: none; }
        #msg { position: fixed; top: 20px; width: 80%; left: 10%; text-align: center; color: white; z-index: 20; font-weight: bold; background: rgba(0,0,0,0.8); padding: 15px; border-radius: 10px; border: 2px solid #fff; }
        #painel { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 25px; border-radius: 25px 25px 0 0; display: none; z-index: 100; color: #333; max-height: 80vh; overflow-y: auto; }
        .linha-check { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #eee; }
        button { width: 100%; padding: 20px; background: #28a745; color: white; border: none; border-radius: 15px; font-weight: bold; font-size: 16px; }
    </style>
</head>
<body>

    <div id="msg">INICIALIZANDO CÂMERA...</div>
    <video id="video" playsinline></video>
    <canvas id="canvas-ui"></canvas>

    <div id="painel">
        <h2 id="p-nome" style="margin:0; color: #007bff;"></h2>
        <div id="p-detalhes" style="margin: 15px 0;"></div>
        <button onclick="resetar()">PRÓXIMA PROVA</button>
    </div>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas-ui');
    const ctx = canvas.getContext('2d');
    const msg = document.getElementById('msg');
    let lendo = true;

    async function iniciar() {
        try {
            // FORÇANDO RESOLUÇÃO FULL HD PARA LER QR RÁPIDO
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { 
                    facingMode: "environment", 
                    width: { ideal: 1920 },
                    height: { ideal: 1080 }
                } 
            });
            video.srcObject = stream;
            video.play();
            requestAnimationFrame(loop);
        } catch (err) {
            msg.innerText = "ERRO AO ACESSAR CÂMERA";
        }
    }

    function loop() {
        if (video.readyState === video.HAVE_ENOUGH_DATA && lendo) {
            // Ajusta o canvas para a resolução real do vídeo
            if (canvas.width !== video.videoWidth) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
            }
            
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const qr = jsQR(imgData.data, imgData.width, imgData.height, {
                inversionAttempts: "dontInvert",
            });

            if (qr) {
                desenharInterface(qr);
                // Se o QR estiver bem legível, processa após pequeno delay de estabilidade
                setTimeout(() => {
                    if (lendo) {
                        lendo = false;
                        processar(qr, imgData);
                    }
                }, 500);
            } else {
                msg.innerText = "BUSCANDO QR CODE...";
            }
        }
        if(lendo) requestAnimationFrame(loop);
    }

    function desenharInterface(qr) {
        msg.innerText = "QR CODE IDENTIFICADO!";
        ctx.strokeStyle = "#00ff00";
        ctx.lineWidth = 6;
        
        // Desenha os cantos do QR detectado
        const loc = qr.location;
        ctx.beginPath();
        ctx.moveTo(loc.topLeftCorner.x, loc.topLeftCorner.y);
        ctx.lineTo(loc.topRightCorner.x, loc.topRightCorner.y);
        ctx.lineTo(loc.bottomRightCorner.x, loc.bottomRightCorner.y);
        ctx.lineTo(loc.bottomLeftCorner.x, loc.bottomLeftCorner.y);
        ctx.closePath();
        ctx.stroke();
    }

    function processar(qr, imgData) {
        const dados = qr.data.split('|');
        if (dados.length < 3) { lendo = true; return; }

        const aluno = dados[0].split(':')[1];
        const gabarito = dados[2].split(':')[1];
        
        // PONTOS DE ANCORAGEM DO QR
        const tl = qr.location.topLeftCorner;
        const tr = qr.location.topRightCorner;
        const bl = qr.location.bottomLeftCorner;
        
        // VETORES UNITÁRIOS PARA MAPEAR O PAPEL (Independente da inclinação)
        const qrWidth = Math.sqrt(Math.pow(tr.x - tl.x, 2) + Math.pow(tr.y - tl.y, 2));
        const vX = { x: (tr.x - tl.x) / qrWidth, y: (tr.y - tl.y) / qrWidth };
        const vY = { x: (bl.x - tl.x) / qrWidth, y: (bl.y - tl.y) / qrWidth };

        let acertos = 0;
        let html = "";

        // CONSTANTES DE CALIBRAÇÃO (Ajustadas para sua moldura)
        const offsetX = 0.25; // Distância horizontal do QR para a primeira coluna
        const offsetY = 1.65; // Distância vertical do QR para a primeira questão
        const gapH = 0.28;    // Espaço entre letras (A, B, C...)
        const gapV = 0.35;    // Espaço entre linhas (Q1, Q2...)

        for (let i = 0; i < gabarito.length; i++) {
            let escolhida = "Vazio";
            let maxEscuridao = 0;

            for (let col = 0; col < 5; col++) {
                const letra = ['A','B','C','D','E'][col];
                
                // CÁLCULO DE POSIÇÃO RELATIVA AO QR (Matemática Vetorial)
                const posX = tl.x + (vX.x * (offsetX + col * gapH) * qrWidth) + (vY.x * (offsetY + i * gapV) * qrWidth);
                const posY = tl.y + (vX.y * (offsetX + col * gapH) * qrWidth) + (vY.y * (offsetY + i * gapV) * qrWidth);

                const px = Math.floor(posX);
                const py = Math.floor(posY);
                
                const idx = (py * imgData.width + px) * 4;
                const r = imgData.data[idx];
                const g = imgData.data[idx+1];
                const b = imgData.data[idx+2];
                const esc = 255 - ((r + g + b) / 3);

                // Feedback visual na tela
                ctx.fillStyle = (esc > 70) ? "#00ff00" : "#ff0000";
                ctx.beginPath();
                ctx.arc(px, py, 5, 0, Math.PI * 2);
                ctx.fill();

                if (esc > maxEscuridao && esc > 70) {
                    maxEscuridao = esc;
                    escolhida = letra;
                }
            }

            const correta = gabarito[i];
            if (escolhida === correta) acertos++;
            html += `<div class="linha-check">
                <span><b>Q${i+1}:</b> Gabarito: ${correta} | Sua: ${escolhida}</span>
                <span>${escolhida === correta ? '✅' : '❌'}</span>
            </div>`;
        }

        document.getElementById('p-nome').innerText = aluno;
        document.getElementById('p-detalhes').innerHTML = html;
        document.getElementById('painel').style.display = 'block';
    }

    function resetar() {
        document.getElementById('painel').style.display = 'none';
        lendo = true;
        requestAnimationFrame(loop);
    }

    iniciar();
</script>
</body>
</html>
