<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner Pro - Edge Detection</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        :root { --green: #28a745; --blue: #007bff; }
        body { font-family: sans-serif; margin: 0; background: #000; overflow: hidden; }
        #video { width: 100vw; height: 100vh; object-fit: cover; }
        #canvas-debug { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; display: none; z-index: 50; }
        .mira { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 280px; height: 400px; border: 1px solid rgba(40, 167, 69, 0.5); pointer-events: none; }
        #painel { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 25px; border-radius: 20px 20px 0 0; display: none; z-index: 100; max-height: 70vh; overflow-y: auto; color: #333; }
        .linha-check { display: flex; justify-content: space-between; padding: 8px; border-bottom: 1px solid #eee; }
        .acerto { color: var(--green); font-weight: bold; }
        .erro { color: #dc3545; font-weight: bold; }
        button { width: 100%; padding: 15px; background: var(--blue); color: white; border: none; border-radius: 10px; font-weight: bold; margin-top: 15px; }
    </style>
</head>
<body>

    <video id="video" playsinline></video>
    <canvas id="canvas-debug"></canvas>
    <div class="mira"></div>

    <div id="painel">
        <h2 id="p-nome" style="margin:0; color: var(--blue);"></h2>
        <p id="p-resumo" style="font-weight: bold; margin: 10px 0;"></p>
        <div id="p-detalhes"></div>
        <button onclick="resetar()">PRÓXIMA PROVA</button>
    </div>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas-debug');
    const painel = document.getElementById('painel');
    let lendo = true;

    async function iniciar() {
        const stream = await navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: "environment", width: { ideal: 1280 } } 
        });
        video.srcObject = stream;
        video.play();
        requestAnimationFrame(loop);
    }

    function loop() {
        if (video.readyState === video.HAVE_ENOUGH_DATA && lendo) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d', { willReadFrequently: true });
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const qr = jsQR(imgData.data, imgData.width, imgData.height);

            if (qr) {
                lendo = false;
                processarComBordas(qr, ctx);
            }
        }
        if(lendo) requestAnimationFrame(loop);
    }

    function processarComBordas(qr, ctx) {
        const [alunoPart, tipoPart, gabPart] = qr.data.split('|');
        const nome = alunoPart.split(':')[1];
        const gabarito = gabPart.split(':')[1];

        // --- DETECÇÃO DE BORDAS DO BLOCO (Estilo Google Drive) ---
        // Usamos o QR como ponto de referência inicial
        const qrSize = qr.location.topRightCorner.x - qr.location.topLeftCorner.x;
        
        // Desenha a "linha vermelha" de busca no canvas debug
        ctx.strokeStyle = "red";
        ctx.lineWidth = 3;
        ctx.strokeRect(qr.location.topLeftCorner.x - 20, qr.location.topLeftCorner.y - 20, qrSize + 40, qrSize * 4);

        // Geometria baseada nas bordas detectadas
        const startX = qr.location.topLeftCorner.x + (qrSize * 0.24);
        const startY = qr.location.bottomLeftCorner.y + (qrSize * 0.45);
        const stepH = qrSize * 0.275;
        const stepV = qrSize * 0.325;

        let acertos = 0;
        let html = "";

        gabarito.split('').forEach((correta, i) => {
            let escolhida = "Vazio";
            let maiorEsc = 0;

            ['A', 'B', 'C', 'D', 'E'].forEach((letra, col) => {
                const px = startX + (col * stepH);
                const py = startY + (i * stepV);

                // Feedback visual dos pontos detectados
                ctx.fillStyle = "lime";
                ctx.beginPath(); ctx.arc(px, py, 4, 0, 7); ctx.fill();

                const s = ctx.getImageData(px - 2, py - 2, 5, 5).data;
                let soma = 0;
                for (let p = 0; p < s.length; p += 4) soma += (s[p] + s[p+1] + s[p+2]) / 3;
                const esc = 255 - (soma / 25);

                if (esc > maiorEsc && esc > 50) {
                    maiorEsc = esc;
                    escolhida = letra;
                }
            });

            const status = (escolhida === correta);
            if(status) acertos++;
            html += `<div class="linha-check"><span>Q${i+1}: [${escolhida}]</span><span class="${status ? 'acerto' : 'erro'}">${status ? '✔' : '✘'}</span></div>`;
        });

        canvas.style.display = "block";
        if (navigator.vibrate) navigator.vibrate([100, 50, 100]);

        setTimeout(() => {
            canvas.style.display = "none";
            document.getElementById('p-nome').innerText = nome;
            document.getElementById('p-resumo').innerText = `Nota: ${((acertos/gabarito.length)*10).toFixed(1)}`;
            document.getElementById('p-detalhes').innerHTML = html;
            painel.style.display = 'block';
        }, 1000);
    }

    function resetar() {
        painel.style.display = 'none';
        lendo = true;
        requestAnimationFrame(loop);
    }

    iniciar();
</script>
</body>
</html>
