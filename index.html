<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner OMR Pro - 90Q Corrigido</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; overflow: hidden; background: #000; }
        #video { width: 100vw; height: 100vh; object-fit: cover; }
        #canvas { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; }
        .painel { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); 
                  background: rgba(0,0,0,0.9); padding: 15px; border-radius: 12px; width: 85%; 
                  border: 2px solid #28a745; color: white; text-align: center; }
    </style>
</head>
<body>
    <video id="video" playsinline></video>
    <canvas id="canvas"></canvas>
    <div class="painel">
        <div id="status">MIRAR NO QR CODE</div>
        <div id="res-nota" style="font-size:30px; color:#28a745; font-weight:bold;">-- / --</div>
        <div id="debug" style="font-size:10px; color:#aaa;">Aguardando...</div>
    </div>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // AJUSTE DE COORDENADAS PARA 3 COLUNAS
    const config = {
        offsetX: -0.80,    // Valor negativo para puxar para a ESQUERDA (Coluna 1)
        offsetY: 1.60,     // Distância para BAIXO do QR
        gapH: 0.210,       
        gapV: 0.155,       
        colGap: 1.35,      // Distância entre colunas
        threshold: 160    
    };

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(s => {
        video.srcObject = s; video.play(); requestAnimationFrame(tick);
    });

    function tick() {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
            canvas.height = video.videoHeight;
            canvas.width = video.videoWidth;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imgData.data, imgData.width, imgData.height);

            if (code) {
                const raw = code.data;
                const matchGab = raw.match(/GAB:([A-E]+)/);
                if (matchGab) {
                    const gabarito = matchGab[1];
                    document.getElementById('debug').innerText = `Gabarito detectado: ${gabarito.length} questões`;
                    processar(code, gabarito);
                }
            }
        }
        requestAnimationFrame(tick);
    }

    function processar(qr, gabarito) {
        const qrW = qr.location.topRightCorner.x - qr.location.topLeftCorner.x;
        const qrH = qr.location.bottomLeftCorner.y - qr.location.topLeftCorner.y;
        let acertos = 0;

        for (let i = 0; i < gabarito.length; i++) {
            const col = Math.floor(i / 30);
            const lin = i % 30;

            // posX agora soma o colGap para andar para a direita
            const posX = config.offsetX + (col * config.colGap);
            const posY = config.offsetY + (lin * config.gapV);

            let marcada = -1;
            let maxEsc = 0;

            for (let alt = 0; alt < 5; alt++) {
                const x = qr.location.topLeftCorner.x + qrW * (posX + (alt * config.gapH));
                const y = qr.location.topLeftCorner.y + qrH * posY;

                const p = ctx.getImageData(Math.floor(x), Math.floor(y), 1, 1).data;
                const esc = 255 - ((p[0] + p[1] + p[2]) / 3);

                // Feedback visual: Azul para os sensores
                ctx.fillStyle = esc > config.threshold ? "red" : "cyan";
                ctx.beginPath(); ctx.arc(x, y, 2, 0, 7); ctx.fill();

                if (esc > config.threshold && esc > maxEsc) {
                    maxEsc = esc; marcada = alt;
                }
            }
            if (marcada !== -1 && String.fromCharCode(65 + marcada) === gabarito[i]) acertos++;
        }
        document.getElementById('res-nota').innerText = `${acertos} / ${gabarito.length}`;
    }
</script>
</body>
</html>
