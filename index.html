<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner OMR - Rápido e Largo</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; background: #000; overflow: hidden; }
        #video { width: 100vw; height: 100vh; object-fit: cover; }
        #canvas-ui { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 10; pointer-events: none; }
        #msg { position: fixed; top: 20px; width: 80%; left: 10%; text-align: center; color: white; z-index: 20; font-weight: bold; background: rgba(0,0,0,0.8); padding: 12px; border-radius: 10px; }
        #painel { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 25px; border-radius: 25px 25px 0 0; display: none; z-index: 100; color: #333; max-height: 80vh; overflow-y: auto; }
        .linha-check { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #eee; }
        button { width: 100%; padding: 18px; background: #28a745; color: white; border: none; border-radius: 12px; font-weight: bold; font-size: 16px; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="msg">APONTE PARA O QR CODE</div>
    <video id="video" playsinline></video>
    <canvas id="canvas-ui"></canvas>

    <div id="painel">
        <h2 id="p-nome" style="margin:0; color: #007bff;"></h2>
        <div id="p-detalhes" style="margin: 15px 0;"></div>
        <button onclick="resetar()">PRÓXIMA PROVA</button>
    </div>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas-ui');
    const ctx = canvas.getContext('2d');
    const msg = document.getElementById('msg');
    
    // --- AJUSTES DE CALIBRAÇÃO ---
    let offsetX = 0.22; // Início horizontal
    let offsetY = 1.68; // Início vertical (distância do QR)
    let gapH = 0.35;    // Aumentado: Afasta os pontos lateralmente (A B C D E)
    let gapV = 0.36;    // Espaçamento entre linhas (Q1, Q2...)

    let lendo = true;
    let frameSkip = 0;

    async function iniciar() {
        const stream = await navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: "environment", width: { ideal: 1280 } } 
        });
        video.srcObject = stream;
        video.play();
        requestAnimationFrame(loop);
    }

    function loop() {
        if (video.readyState === video.HAVE_ENOUGH_DATA && lendo) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);

            // Otimização: Só tenta ler o QR a cada 4 frames (reduz lentidão)
            frameSkip++;
            if (frameSkip % 4 === 0) {
                const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const qr = jsQR(imgData.data, imgData.width, imgData.height);

                if (qr) {
                    desenharPreview(qr);
                    msg.innerText = "ESTABILIZE PARA LER...";
                    
                    // Se o QR estiver visível, faz a leitura final
                    setTimeout(() => {
                        if (lendo) processarLeitura(qr, imgData);
                    }, 800);
                } else {
                    msg.innerText = "BUSCANDO QR CODE...";
                }
            }
        }
        if(lendo) requestAnimationFrame(loop);
    }

    function desenharPreview(qr) {
        const tl = qr.location.topLeftCorner;
        const tr = qr.location.topRightCorner;
        const bl = qr.location.bottomLeftCorner;
        const qrSize = Math.sqrt(Math.pow(tr.x - tl.x, 2) + Math.pow(tr.y - tl.y, 2));
        
        const vX = { x: (tr.x - tl.x) / qrSize, y: (tr.y - tl.y) / qrSize };
        const vY = { x: (bl.x - tl.x) / qrSize, y: (bl.y - tl.y) / qrSize };

        const gabStr = qr.data.split('|')[2].split(':')[1];

        // Desenha os pontos vermelhos para você ver o encaixe antes de ler
        for (let i = 0; i < gabStr.length; i++) {
            for (let col = 0; col < 5; col++) {
                const px = tl.x + (vX.x * (offsetX + col * gapH) * qrSize) + (vY.x * (offsetY + i * gapV) * qrSize);
                const py = tl.y + (vX.y * (offsetX + col * gapH) * qrSize) + (vY.y * (offsetY + i * gapV) * qrSize);
                
                ctx.fillStyle = "red";
                ctx.beginPath(); ctx.arc(px, py, 5, 0, 7); ctx.fill();
            }
        }
    }

    function processarLeitura(qr, imgDataFull) {
        lendo = false;
        const dados = qr.data.split('|');
        const aluno = dados[0].split(':')[1];
        const gabarito = dados[2].split(':')[1];
        
        const tl = qr.location.topLeftCorner;
        const tr = qr.location.topRightCorner;
        const bl = qr.location.bottomLeftCorner;
        const qrSize = Math.sqrt(Math.pow(tr.x - tl.x, 2) + Math.pow(tr.y - tl.y, 2));
        const vX = { x: (tr.x - tl.x) / qrSize, y: (tr.y - tl.y) / qrSize };
        const vY = { x: (bl.x - tl.x) / qrSize, y: (bl.y - tl.y) / qrSize };

        let acertos = 0;
        let html = "";

        for (let i = 0; i < gabarito.length; i++) {
            let escolhida = "Vazio";
            let maxEsc = 0;

            for (let col = 0; col < 5; col++) {
                const px = Math.floor(tl.x + (vX.x * (offsetX + col * gapH) * qrSize) + (vY.x * (offsetY + i * gapV) * qrSize));
                const py = Math.floor(tl.y + (vX.y * (offsetX + col * gapH) * qrSize) + (vY.y * (offsetY + i * gapV) * qrSize));
                
                const idx = (py * canvas.width + px) * 4;
                const esc = 255 - ((imgDataFull.data[idx] + imgDataFull.data[idx+1] + imgDataFull.data[idx+2]) / 3);

                if (esc > maxEsc && esc > 80) {
                    maxEsc = esc;
                    escolhida = ['A','B','C','D','E'][col];
                }
            }
            if (escolhida === gabarito[i]) acertos++;
            html += `<div class="linha-check"><span>Q${i+1}: SUA [${escolhida}]</span><span>${escolhida===gabarito[i]?'✅':'❌'}</span></div>`;
        }

        document.getElementById('p-nome').innerText = aluno;
        document.getElementById('p-detalhes').innerHTML = html;
        document.getElementById('painel').style.display = 'block';
    }

    function resetar() {
        document.getElementById('painel').style.display = 'none';
        lendo = true;
        requestAnimationFrame(loop);
    }

    iniciar();
</script>
</body>
</html>
