<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner OMR - Resiliente</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; background: #000; overflow: hidden; }
        #video { width: 100vw; height: 100vh; object-fit: cover; }
        #canvas-ui { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 10; }
        
        #btn-disparo { 
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%);
            padding: 22px 40px; background: #28a745; color: white; border: none;
            border-radius: 50px; font-weight: bold; font-size: 18px; z-index: 100;
            box-shadow: 0 0 20px rgba(0,0,0,0.5); border: 2px solid #fff;
        }

        .area-botoes-pos { position: fixed; bottom: 40px; left: 0; right: 0; display: none; justify-content: center; gap: 15px; z-index: 101; }
        .btn-pos { padding: 20px 30px; border: none; border-radius: 50px; font-weight: bold; color: white; font-size: 16px; }

        #painel { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 25px; border-radius: 25px 25px 0 0; display: none; z-index: 110; color: #333; max-height: 80vh; overflow-y: auto; }
        #status { position: fixed; top: 20px; width: 100%; text-align: center; z-index: 20; color: white; font-size: 12px; font-weight: bold; text-shadow: 1px 1px 2px black; }
    </style>
</head>
<body>

    <div id="status">BUSCANDO QR CODE...</div>
    <button id="btn-disparo" onclick="capturarEProcessar()">üì∏ CAPTURAR AGORA</button>

    <div class="area-botoes-pos" id="pos-botoes">
        <button class="btn-pos" style="background:#dc3545;" onclick="resetar()">üîÑ REPETIR</button>
        <button class="btn-pos" style="background:#007bff;" onclick="exibirResultado()">‚úÖ VER NOTA</button>
    </div>

    <video id="video" playsinline style="display:none;"></video>
    <canvas id="canvas-ui"></canvas>

    <div id="painel">
        <h2 id="p-nome" style="margin:0; color: #007bff;"></h2>
        <div id="p-detalhes" style="margin: 15px 0;"></div>
        <button style="width:100%; padding:20px; background:#333; color:white; border:none; border-radius:15px; font-weight:bold;" onclick="resetar()">PR√ìXIMA PROVA</button>
    </div>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas-ui');
    const ctx = canvas.getContext('2d');
    const btnDisparo = document.getElementById('btn-disparo');
    const posBotoes = document.getElementById('pos-botoes');
    const statusTxt = document.getElementById('status');
    
    const CONFIG = { offsetX: -0.12, offsetY: 1.42, gapH: 0.35, gapV: 0.28 };

    let monitorando = true;
    let cacheResultado = null;
    let ultimaDeteccaoValida = null; // Mem√≥ria do √∫ltimo QR Code lido

    async function iniciar() {
        const stream = await navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: "environment", width: { ideal: 1280 } } 
        });
        video.srcObject = stream;
        video.play();
        requestAnimationFrame(loop);
    }

    function loop() {
        if (video.readyState === video.HAVE_ENOUGH_DATA && monitorando) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);

            const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const qr = jsQR(imgData.data, imgData.width, imgData.height);

            if (qr) {
                const pontos = calcularPontos(qr);
                desenharInterface(qr, pontos);
                ultimaDeteccaoValida = { qr, pontos }; // Salva na mem√≥ria
                statusTxt.innerText = "SINAL OK - PRONTO PARA CAPTURAR";
                statusTxt.style.color = "#00ff00";
                btnDisparo.style.opacity = "1";
            } else {
                if (!ultimaDeteccaoValida) {
                    statusTxt.innerText = "QR CODE N√ÉO ENCONTRADO";
                    statusTxt.style.color = "#ff4444";
                } else {
                    statusTxt.innerText = "REPOSICIONE... (USANDO MEM√ìRIA)";
                    statusTxt.style.color = "#ffaa00";
                    // Continua desenhando os pontos baseados na √∫ltima posi√ß√£o conhecida
                    desenharInterface(ultimaDeteccaoValida.qr, ultimaDeteccaoValida.pontos);
                }
            }
        }
        if (monitorando) requestAnimationFrame(loop);
    }

    function calcularPontos(qr) {
        const tl = qr.location.topLeftCorner;
        const tr = qr.location.topRightCorner;
        const bl = qr.location.bottomLeftCorner;
        const qrSize = Math.sqrt(Math.pow(tr.x - tl.x, 2) + Math.pow(tr.y - tl.y, 2));
        const vX = { x: (tr.x - tl.x) / qrSize, y: (tr.y - tl.y) / qrSize };
        const vY = { x: (bl.x - tl.x) / qrSize, y: (bl.y - tl.y) / qrSize };

        const gabarito = qr.data.split('|')[2].split(':')[1];
        let lista = [];
        for (let i = 0; i < gabarito.length; i++) {
            for (let col = 0; col < 5; col++) {
                const px = tl.x + (vX.x * (CONFIG.offsetX + col * CONFIG.gapH) * qrSize) + (vY.x * (CONFIG.offsetY + i * CONFIG.gapV) * qrSize);
                const py = tl.y + (vX.y * (CONFIG.offsetX + col * CONFIG.gapH) * qrSize) + (vY.y * (CONFIG.offsetY + i * CONFIG.gapV) * qrSize);
                lista.push({ x: px, y: py, qIdx: i, letra: ['A','B','C','D','E'][col], resp: gabarito[i] });
            }
        }
        return lista;
    }

    function desenharInterface(qr, pontos) {
        ctx.strokeStyle = "#00ff00";
        ctx.lineWidth = 4;
        ctx.strokeRect(qr.location.topLeftCorner.x, qr.location.topLeftCorner.y, 10, 10);
        
        pontos.forEach(p => {
            ctx.fillStyle = "rgba(0, 255, 0, 0.4)";
            ctx.beginPath(); ctx.arc(p.x, p.y, 6, 0, 7); ctx.fill();
        });
    }

    function capturarEProcessar() {
        if (!ultimaDeteccaoValida) {
            alert("Aguarde o QR Code aparecer pelo menos uma vez.");
            return;
        }

        const imgDataSnapshot = ctx.getImageData(0, 0, canvas.width, canvas.height);
        monitorando = false; 
        btnDisparo.style.display = 'none';
        posBotoes.style.display = 'flex';

        // Usa os pontos da √∫ltima detec√ß√£o v√°lida
        const { qr, pontos } = ultimaDeteccaoValida;
        const gabarito = qr.data.split('|')[2].split(':')[1];
        
        let marcadas = new Array(gabarito.length).fill("Vazio");
        let maiorInt = new Array(gabarito.length).fill(0);

        pontos.forEach(p => {
            const x = Math.floor(p.x);
            const y = Math.floor(p.y);
            if (x >= 0 && x < canvas.width && y >= 0 && y < canvas.height) {
                const idx = (y * canvas.width + x) * 4;
                const esc = 255 - ((imgDataSnapshot.data[idx] + imgDataSnapshot.data[idx+1] + imgDataSnapshot.data[idx+2]) / 3);
                if (esc > maiorInt[p.qIdx] && esc > 75) {
                    maiorInt[p.qIdx] = esc;
                    marcadas[p.qIdx] = p.letra;
                }
            }
        });

        let acertos = 0;
        let html = "";
        marcadas.forEach((m, i) => {
            if (m === gabarito[i]) acertos++;
            html += `<div style="display:flex;justify-content:space-between;padding:8px;border-bottom:1px solid #eee;"><span>Q${i+1}: [${m}]</span> <span>${m===gabarito[i]?'‚úÖ':'‚ùå'}</span></div>`;
        });

        cacheResultado = {
            nome: qr.data.split('|')[0].split(':')[1],
            html: `<h1>${acertos}/${gabarito.length}</h1><hr>${html}`
        };
    }

    function exibirResultado() {
        document.getElementById('p-nome').innerText = cacheResultado.nome;
        document.getElementById('p-detalhes').innerHTML = cacheResultado.html;
        document.getElementById('painel').style.display = 'block';
        posBotoes.style.display = 'none';
    }

    function resetar() {
        document.getElementById('painel').style.display = 'none';
        posBotoes.style.display = 'none';
        btnDisparo.style.display = 'block';
        monitorando = true;
        ultimaDeteccaoValida = null;
        requestAnimationFrame(loop);
    }

    iniciar();
</script>
</body>
</html>
