<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner OMR - Modo Âncora Real</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script async src="https://docs.opencv.org/4.5.4/opencv.js" onload="cvReady()"></script>
    <style>
        body { font-family: sans-serif; margin: 0; background: #000; overflow: hidden; }
        #video { width: 100vw; height: 100vh; object-fit: cover; }
        #canvas-ui { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 10; pointer-events: none; }
        #msg { position: fixed; top: 20px; width: 80%; left: 10%; text-align: center; color: white; z-index: 20; font-weight: bold; background: rgba(0,0,0,0.8); padding: 15px; border-radius: 50px; border: 2px solid #555; }
        #painel { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 25px; border-radius: 25px 25px 0 0; display: none; z-index: 100; color: #333; max-height: 70vh; overflow-y: auto; }
        .linha-check { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #eee; }
        button { width: 100%; padding: 20px; background: #28a745; color: white; border: none; border-radius: 15px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="msg">CARREGANDO ÂNCORAS...</div>
    <video id="video" playsinline></video>
    <canvas id="canvas-ui"></canvas>

    <div id="painel">
        <h2 id="p-nome" style="margin:0; color: #007bff;"></h2>
        <div id="p-detalhes" style="margin: 15px 0;"></div>
        <button onclick="resetar()">PRÓXIMA PROVA</button>
    </div>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas-ui');
    const ctx = canvas.getContext('2d');
    const msg = document.getElementById('msg');
    let lendo = true;
    let cvOk = false;

    function cvReady() {
        cvOk = true;
        msg.innerText = "ENQUADRE A MOLDURA INTEIRA";
        iniciarVideo();
    }

    async function iniciarVideo() {
        const stream = await navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: "environment", width: { ideal: 1280 } } 
        });
        video.srcObject = stream;
        video.play();
        requestAnimationFrame(loop);
    }

    function loop() {
        if (video.readyState === video.HAVE_ENOUGH_DATA && lendo) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);

            if (cvOk) {
                const bordas = detectarContornoMoldura();
                if (bordas) {
                    msg.innerText = "MOLDURA OK! BUSCANDO DADOS...";
                    msg.style.borderColor = "#00ff00";
                    
                    const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const qr = jsQR(imgData.data, imgData.width, imgData.height);

                    if (qr) {
                        lendo = false;
                        processarComPerspectiva(qr, bordas, imgData);
                    }
                } else {
                    msg.innerText = "ALINHE A MOLDURA PRETA";
                    msg.style.borderColor = "#555";
                }
            }
        }
        if(lendo) requestAnimationFrame(loop);
    }

    function detectarContornoMoldura() {
        let pontos = null;
        try {
            let src = cv.imread(video);
            let dst = new cv.Mat();
            cv.cvtColor(src, dst, cv.COLOR_RGBA2GRAY);
            cv.adaptiveThreshold(dst, dst, 255, cv.ADAPTIVE_THRESH_GAUSSIAN_C, cv.THRESH_BINARY, 11, 2);
            
            let contours = new cv.MatVector();
            let hierarchy = new cv.Mat();
            cv.findContours(dst, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

            let maxArea = 0;
            for (let i = 0; i < contours.size(); ++i) {
                let cnt = contours.get(i);
                let area = cv.contourArea(cnt);
                if (area > 20000) {
                    let approx = new cv.Mat();
                    cv.approxPolyDP(cnt, approx, 0.02 * cv.arcLength(cnt, true), true);
                    if (approx.rows === 4 && area > maxArea) {
                        maxArea = area;
                        pontos = Array.from(approx.data32S);
                        
                        // Desenha a linha verde de feedback
                        ctx.strokeStyle = "#00ff00";
                        ctx.lineWidth = 8;
                        ctx.beginPath();
                        ctx.moveTo(pontos[0], pontos[1]);
                        for(let j=1; j<4; j++) ctx.lineTo(pontos[j*2], pontos[j*2+1]);
                        ctx.closePath();
                        ctx.stroke();
                    }
                    approx.delete();
                }
            }
            src.delete(); dst.delete(); contours.delete(); hierarchy.delete();
        } catch (e) {}
        return pontos;
    }

    function processarComPerspectiva(qr, bordas, imgData) {
        const [aluno, tipo, gab] = qr.data.split('|');
        const gabStr = gab.split(':')[1];
        
        // Ordenar pontos das bordas (top-left, top-right, bottom-right, bottom-left)
        // Aqui usamos uma simplificação: a moldura detectada define nossa grade.
        const xMin = Math.min(bordas[0], bordas[2], bordas[4], bordas[6]);
        const yMin = Math.min(bordas[1], bordas[3], bordas[5], bordas[7]);
        const largura = Math.max(bordas[0], bordas[2], bordas[4], bordas[6]) - xMin;
        const altura = Math.max(bordas[1], bordas[3], bordas[5], bordas[7]) - yMin;

        // Grade proporcional dentro da moldura detectada
        const startX = xMin + (largura * 0.28); 
        const startY = yMin + (altura * 0.45); // Ajustado para pular o QR e chegar nas bolinhas
        const sH = largura * 0.11; 
        const sV = (altura * 0.45) / gabStr.length;

        let acertos = 0;
        let html = "";

        gabStr.split('').forEach((correta, i) => {
            let escolhida = "Vazio";
            let maxE = 0;
            ['A','B','C','D','E'].forEach((letra, col) => {
                const px = Math.floor(startX + (col * sH));
                const py = Math.floor(startY + (i * sV));
                
                const idx = (py * canvas.width + px) * 4;
                const esc = 255 - ((imgData.data[idx] + imgData.data[idx+1] + imgData.data[idx+2]) / 3);
                
                ctx.fillStyle = (esc > 80) ? "#00ff00" : "red";
                ctx.beginPath(); ctx.arc(px, py, 4, 0, 7); ctx.fill();

                if (esc > maxE && esc > 80) { maxE = esc; escolhida = letra; }
            });
            if(escolhida === correta) acertos++;
            html += `<div class="linha-check"><span>Q${i+1}: [${escolhida}]</span><span>${escolhida===correta?'✔':'✘'}</span></div>`;
        });

        document.getElementById('p-nome').innerText = aluno.split(':')[1];
        document.getElementById('p-detalhes').innerHTML = html;
        document.getElementById('painel').style.display = 'block';
    }

    function resetar() {
        document.getElementById('painel').style.display = 'none';
        lendo = true;
        requestAnimationFrame(loop);
    }
</script>
</body>
</html>
