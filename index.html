<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner OMR Pro - Calibrado</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; overflow: hidden; background: #000; }
        #video { width: 100vw; height: 100vh; object-fit: cover; }
        #canvas { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; }
        
        .painel { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); 
                  background: rgba(0,0,0,0.9); padding: 15px; border-radius: 12px; width: 85%; 
                  border: 2px solid #28a745; color: white; text-align: center; }
        
        #res-nota { font-size: 30px; color: #28a745; font-weight: bold; margin: 5px 0; }
        #debug { font-size: 10px; color: #aaa; font-family: monospace; }
        #status { font-weight: bold; }
    </style>
</head>
<body>
    <video id="video" playsinline></video>
    <canvas id="canvas"></canvas>
    
    <div class="painel">
        <div id="status">INICIALIZANDO...</div>
        <div id="res-nota">-- / --</div>
        <div id="debug">Aguardando c√¢mera...</div>
    </div>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const statusDiv = document.getElementById('status');

    // --- SEUS VALORES APLICADOS AQUI ---
    const config = {
        offsetX: -1.490, // Posi√ß√£o horizontal inicial
        offsetY: 1.510,  // Posi√ß√£o vertical inicial
        gapH: 0.500,     // Espa√ßo entre alternativas A-E
        gapV: 0.297,     // Espa√ßo entre quest√µes
        colGap: 1.20,    // Espa√ßo entre colunas (valor padr√£o ajustado)
        threshold: 160   // Sensibilidade da leitura
    };

    // --- BLOCO DA C√ÇMERA ---
    async function iniciarCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: "environment" } 
            });
            video.srcObject = stream;
            video.play();
            requestAnimationFrame(tick);
            statusDiv.innerText = "MIRAR NO QR CODE";
            document.getElementById('debug').innerText = "Scanner ativo.";
        } catch (err) {
            statusDiv.innerText = "ERRO DE C√ÇMERA";
            alert("Permita o uso da C√¢mera no cadeado üîí da barra de endere√ßo.");
        }
    }

    iniciarCamera();

    function tick() {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
            canvas.height = video.videoHeight;
            canvas.width = video.videoWidth;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imgData.data, imgData.width, imgData.height);

            if (code) {
                const raw = code.data;
                const matchGab = raw.match(/GB:([A-E]+)/); 
                if (matchGab) {
                    const gabarito = matchGab[1];
                    processar(code, gabarito);
                }
            }
        }
        requestAnimationFrame(tick);
    }

    function processar(qr, gabarito) {
        const qrW = qr.location.topRightCorner.x - qr.location.topLeftCorner.x;
        const qrH = qr.location.bottomLeftCorner.y - qr.location.topLeftCorner.y;
        let acertos = 0;

        for (let i = 0; i < gabarito.length; i++) {
            const col = Math.floor(i / 30); // 3 colunas de 30
            const lin = i % 30;

            const posX = config.offsetX + (col * config.colGap);
            const posY = config.offsetY + (lin * config.gapV);

            let marcada = -1;
            let maxEsc = 0;

            for (let alt = 0; alt < 5; alt++) {
                const x = qr.location.topLeftCorner.x + qrW * (posX + (alt * config.gapH));
                const y = qr.location.topLeftCorner.y + qrH * posY;

                const p = ctx.getImageData(Math.floor(x), Math.floor(y), 1, 1).data;
                const esc = 255 - ((p[0] + p[1] + p[2]) / 3);

                // Feedback visual: cyan = lido, red = vazio
                ctx.fillStyle = esc > config.threshold ? "red" : "cyan";
                ctx.beginPath(); ctx.arc(x, y, 4, 0, 7); ctx.fill();

                if (esc > config.threshold && esc > maxEsc) {
                    maxEsc = esc; marcada = alt;
                }
            }
            if (marcada !== -1 && String.fromCharCode(65 + marcada) === gabarito[i]) acertos++;
        }
        document.getElementById('res-nota').innerText = `${acertos} / ${gabarito.length}`;
        document.getElementById('debug').innerText = `Gabarito lido (${gabarito.length} Qs)`;
    }
</script>
</body>
</html>
