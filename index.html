<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner OMR 90Q - Full Scan</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; overflow: hidden; background: #000; }
        #video { width: 100vw; height: 100vh; object-fit: cover; }
        #canvas { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; }
        .painel { position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%); 
                  background: rgba(0,0,0,0.9); padding: 15px; border-radius: 12px; width: 90%; 
                  border: 2px solid #28a745; color: white; text-align: center; z-index: 100; }
        .nota { font-size: 32px; color: #28a745; font-weight: bold; }
        .debug { font-size: 10px; color: #aaa; margin-top: 5px; }
    </style>
</head>
<body>

    <video id="video" playsinline></video>
    <canvas id="canvas"></canvas>

    <div class="painel">
        <div id="status" style="color:#ffc107">AGUARDANDO QR CODE...</div>
        <div id="res-nome" style="font-size:14px; margin: 5px 0;">---</div>
        <div id="res-nota" class="nota">00 / 00</div>
        <div id="debug-info" class="debug">Gabarito: detectando...</div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // CALIBRAÇÃO 3 COLUNAS (30 questões por coluna)
        const config = {
            offsetX: 0.10,    
            offsetY: 1.50,    
            gapH: 0.215,      
            gapV: 0.155,      
            colGap: 1.30,     
            threshold: 165    
        };

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(s => {
            video.srcObject = s;
            video.play();
            requestAnimationFrame(tick);
        });

        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.height = video.videoHeight;
                canvas.width = video.videoWidth;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imgData.data, imgData.width, imgData.height);

                if (code) {
                    processarCompleto(code);
                }
            }
            requestAnimationFrame(tick);
        }

        function processarCompleto(qr) {
            // Desenha borda no QR
            ctx.lineWidth = 4; ctx.strokeStyle = "yellow";
            ctx.strokeRect(qr.location.topLeftCorner.x, qr.location.topLeftCorner.y, 
                           qr.location.topRightCorner.x - qr.location.topLeftCorner.x, 
                           qr.location.bottomLeftCorner.y - qr.location.topLeftCorner.y);

            // Extração robusta dos dados
            const rawData = qr.data;
            const matchGab = rawData.match(/GAB:([A-E]+)/);
            const matchNome = rawData.match(/ALUNO:([^|]+)/);

            if (!matchGab) {
                document.getElementById('status').innerText = "QR INVÁLIDO (SEM GABARITO)";
                return;
            }

            const gabarito = matchGab[1];
            const nome = matchNome ? matchNome[1] : "Desconhecido";
            const totalQ = gabarito.length; // Aqui garantimos que ele lê até 90 se o gabarito tiver 90

            const qrW = qr.location.topRightCorner.x - qr.location.topLeftCorner.x;
            const qrH = qr.location.bottomLeftCorner.y - qr.location.topLeftCorner.y;

            let acertos = 0;

            // LOOP TOTAL
            for (let i = 0; i < totalQ; i++) {
                const col = Math.floor(i / 30);
                const lin = i % 30;

                const posX = config.offsetX + (col * config.colGap);
                const posY = config.offsetY + (lin * config.gapV);

                let escolhida = -1;
                let maxEsc = 0;

                for (let alt = 0; alt < 5; alt++) {
                    const x = qr.location.topLeftCorner.x + qrW * (posX + (alt * config.gapH));
                    const y = qr.location.topLeftCorner.y + qrH * posY;

                    // Sensor de escuridão
                    const p = ctx.getImageData(Math.floor(x), Math.floor(y), 1, 1).data;
                    const esc = 255 - ((p[0] + p[1] + p[2]) / 3);

                    // Feedback visual
                    ctx.fillStyle = esc > config.threshold ? "red" : "lime";
                    ctx.beginPath(); ctx.arc(x, y, 2, 0, 7); ctx.fill();

                    if (esc > config.threshold && esc > maxEsc) {
                        maxEsc = esc; escolhida = alt;
                    }
                }

                if (escolhida !== -1 && String.fromCharCode(65 + escolhida) === gabarito[i]) {
                    acertos++;
                }
            }

            document.getElementById('status').innerText = "✅ SCAN COMPLETO";
            document.getElementById('res-nome').innerText = nome;
            document.getElementById('res-nota').innerText = `${acertos} / ${totalQ}`;
            document.getElementById('debug-info').innerText = `Processadas: ${totalQ} questões`;
        }
    </script>
</body>
</html>
